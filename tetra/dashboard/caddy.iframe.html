<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caddy</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 11px;
            padding: 12px;
            height: 100vh;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 16px;
        }
        .section-header {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--paper-mid);
            border-radius: 2px;
            flex-wrap: wrap;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-label {
            color: var(--ink-muted);
        }
        .status-value {
            color: var(--ink);
        }
        .status-value.online { color: var(--two); }
        .status-value.offline { color: var(--one); }
        .route {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-bottom: 1px solid var(--paper-mid);
            gap: 8px;
        }
        .route:last-child {
            border-bottom: none;
        }
        .route-path {
            min-width: 100px;
            color: var(--four);
        }
        .route-arrow {
            color: var(--ink-muted);
        }
        .route-upstream {
            color: var(--two);
            font-family: var(--font-mono);
        }
        .route-type {
            color: var(--ink-muted);
            font-size: 9px;
            margin-left: auto;
        }
        .info-row {
            display: flex;
            padding: 4px 8px;
            font-size: 10px;
            gap: 8px;
        }
        .info-label {
            color: var(--ink-muted);
            min-width: 80px;
        }
        .info-value {
            color: var(--ink);
            word-break: break-all;
        }
        .info-value.exists { color: var(--two); }
        .info-value.missing { color: var(--one); }
        .module-list {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .module-tag {
            background: var(--paper-light);
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 9px;
        }
        .log-entry {
            display: flex;
            padding: 4px 8px;
            font-size: 10px;
            border-bottom: 1px solid var(--paper-dark);
            gap: 8px;
        }
        .log-entry:hover {
            background: var(--paper-mid);
        }
        .log-time {
            color: var(--ink-muted);
            min-width: 70px;
        }
        .log-status {
            min-width: 30px;
            text-align: right;
        }
        .log-status.s2xx { color: var(--two); }
        .log-status.s3xx { color: var(--ink-muted); }
        .log-status.s4xx { color: var(--three); }
        .log-status.s5xx { color: var(--one); }
        .log-method {
            color: var(--four);
            min-width: 40px;
        }
        .log-uri {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .log-duration {
            color: var(--ink-muted);
            min-width: 50px;
            text-align: right;
        }
        .log-raw {
            color: var(--ink-muted);
            font-size: 10px;
            padding: 2px 8px;
            border-bottom: 1px solid var(--paper-dark);
            white-space: pre-wrap;
            word-break: break-all;
        }
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }
        .tab {
            background: transparent;
            border: 1px solid var(--paper-mid);
            color: var(--ink-muted);
            padding: 4px 10px;
            font-family: inherit;
            font-size: 9px;
            cursor: pointer;
            border-radius: 2px;
        }
        .tab:hover {
            border-color: var(--ink-muted);
            color: var(--ink);
        }
        .tab.active {
            border-color: var(--four);
            color: var(--four);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .header-title {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .refresh {
            cursor: pointer;
            color: var(--ink-muted);
        }
        .refresh:hover {
            color: var(--two);
        }
        .error-entry {
            padding: 6px 8px;
            background: rgba(255, 107, 107, 0.1);
            border-left: 2px solid var(--one);
            margin-bottom: 4px;
            font-size: 10px;
        }
        .error-msg {
            color: var(--one);
        }
        .message {
            color: var(--ink-muted);
            font-style: italic;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-title">Caddy Reverse Proxy</span>
        <span class="refresh" data-action="refresh">&#x21bb;</span>
    </div>

    <div class="tabs">
        <button class="tab active" data-action="tab" data-tab="overview">Overview</button>
        <button class="tab" data-action="tab" data-tab="logs">Logs</button>
        <button class="tab" data-action="tab" data-tab="errors">Errors</button>
        <button class="tab" data-action="tab" data-tab="info">Info</button>
    </div>

    <div id="tab-overview" class="tab-content">
        <div class="section">
            <div class="section-header">Status</div>
            <div id="status" class="status-row">
                <div class="status-dot"></div>
                <span class="status-value">Loading...</span>
            </div>
        </div>

        <div class="section">
            <div class="section-header">Routes</div>
            <div id="routes">
                <div class="empty">Loading...</div>
            </div>
        </div>
    </div>

    <div id="tab-logs" class="tab-content" style="display: none;">
        <div id="logs">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div id="tab-errors" class="tab-content" style="display: none;">
        <div id="errors">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div id="tab-info" class="tab-content" style="display: none;">
        <div id="info">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/caddy.js"></script>
</body>
</html>
