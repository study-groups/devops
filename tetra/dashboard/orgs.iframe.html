<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizations</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="orgs.css">
    <script src="js/terrain-iframe.js"></script>
    <script src="js/terrain-orgs.js"></script>
    <script src="js/orgs/state.js"></script>
    <script src="js/orgs/parsers.js"></script>
    <script src="js/orgs/templates.js"></script>
    <script src="js/orgs/api.js"></script>
    <script src="js/orgs/editor.js"></script>
</head>
<body>
    <div class="iframe-header" style="padding: 0 0 8px 0; border: none;">
        <div class="infra-tabs">
            <span class="infra-tab active" data-tab="list">Orgs</span>
            <span class="infra-tab" data-tab="config">Config</span>
            <span class="infra-tab" data-tab="infra">Infrastructure</span>
            <span class="infra-tab" data-tab="workspace">Files</span>
        </div>
        <span class="refresh icon-refresh" data-action="refresh"></span>
    </div>

    <div id="tab-list" class="tab-content active">
        <div class="orgs-header">
            <span class="orgs-title">Organizations</span>
            <span class="orgs-count" id="orgs-count"></span>
        </div>
        <div class="org-list" id="org-list"></div>
    </div>

    <div id="tab-config" class="tab-content">
        <div class="org-config" id="org-config">
            <div class="config-empty">Select an org to view configuration</div>
        </div>
    </div>

    <div id="tab-infra" class="tab-content">
        <div class="org-infra" id="org-infra">
            <div class="config-empty">Select an org to view infrastructure</div>
        </div>
    </div>

    <div id="tab-workspace" class="tab-content">
        <div class="org-workspace" id="org-workspace">
            <div class="workspace-empty">Select an org to view files</div>
        </div>
    </div>

    <script src="js/orgs/index.js"></script>
</body>
</html>
