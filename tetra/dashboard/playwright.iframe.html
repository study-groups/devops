<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--paper-mid);
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .header input {
            flex: 1;
            background: var(--paper-light);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 8px 12px;
            font-family: inherit;
            font-size: 12px;
            border-radius: 2px;
        }

        .header input:focus {
            outline: none;
            border-color: var(--four);
        }

        .header button {
            background: var(--four);
            border: none;
            color: var(--ink);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
        }

        .header button:hover { opacity: 0.9; }
        .header button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header button.secondary {
            background: var(--paper-light);
        }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .preview {
            flex: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: var(--ink-muted);
            font-size: 10px;
            text-transform: uppercase;
        }

        .preview-image {
            flex: 1;
            background: var(--paper-mid);
            border: 1px solid var(--border);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-image .placeholder {
            color: var(--ink-muted);
            text-align: center;
        }

        .sidebar {
            width: 300px;
            background: var(--paper-mid);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header button {
            background: none;
            border: none;
            color: var(--ink-muted);
            cursor: pointer;
            font-size: 12px;
        }
        .sidebar-header button:hover { color: var(--ink); }

        .captures-list {
            flex: 1;
            overflow-y: auto;
        }

        .capture-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .capture-item:hover { background: var(--paper-light); }
        .capture-item.active { background: var(--four); }

        .capture-item .url {
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .capture-item .meta {
            font-size: 10px;
            color: var(--ink-muted);
        }

        .dom-panel {
            height: 200px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .dom-header {
            padding: 8px 12px;
            background: var(--paper-light);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .dom-header button {
            background: none;
            border: none;
            color: var(--ink-muted);
            cursor: pointer;
            font-size: 11px;
        }
        .dom-header button:hover { color: var(--ink); }

        .dom-content {
            flex: 1;
            padding: 8px 12px;
            overflow: auto;
            font-size: 11px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status {
            padding: 8px 12px;
            background: var(--paper-light);
            border-top: 1px solid var(--border);
            font-size: 10px;
            color: var(--ink-muted);
            flex-shrink: 0;
        }

        .status.capturing { color: var(--three); }
        .status.success { color: var(--two); }
        .status.error { color: var(--one); }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--ink-muted);
            border-radius: 50%;
            border-top-color: var(--four);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="url-input" placeholder="https://example.com" value="http://localhost:8080">
        <button id="capture-btn" data-action="capture">Capture</button>
        <button id="dom-only-btn" data-action="capture-dom-only" class="secondary">DOM Only</button>
    </div>

    <div class="content">
        <div class="preview">
            <div class="preview-header">
                <span>Screenshot Preview</span>
                <span id="capture-id"></span>
            </div>
            <div class="preview-image" id="preview">
                <div class="placeholder">
                    Enter a URL and click Capture<br>
                    <small>Screenshots + DOM will be saved for Claude</small>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <span>Recent Captures</span>
                <button id="refresh-list" data-action="refresh" title="Refresh">&#x21bb;</button>
            </div>
            <div class="captures-list" id="captures-list">
                <!-- Populated dynamically -->
            </div>
            <div class="dom-panel">
                <div class="dom-header">
                    <span>DOM Text Content</span>
                    <button id="copy-dom" data-action="copy-dom" title="Copy to Clipboard">Copy</button>
                </div>
                <div class="dom-content" id="dom-content">
                    Select a capture to view DOM content
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/playwright.js"></script>
</body>
</html>
