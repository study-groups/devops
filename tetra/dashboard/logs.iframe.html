<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 10px;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        .filters {
            display: flex;
            gap: 4px;
        }
        .time-btn.active {
            border-color: var(--three);
            color: var(--three);
        }
        .tsm-sources {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid var(--border);
            max-width: 200px;
        }
        .tsm-tag {
            background: var(--two);
            color: var(--paper-dark);
            padding: 1px 6px;
            font-size: 8px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .tsm-tag .close {
            cursor: pointer;
            opacity: 0.6;
        }
        .tsm-tag .close:hover {
            opacity: 1;
        }
        .search-box {
            background: var(--paper-mid);
            border: 1px solid var(--border);
            color: var(--ink);
            font-family: inherit;
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 2px;
            width: 120px;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--four);
        }
        .search-box::placeholder {
            color: var(--ink-muted);
        }
        .highlight {
            background: rgba(255, 230, 109, 0.3);
            color: var(--three);
        }
        #logs {
            flex: 1;
            overflow-y: auto;
        }
        .log-line {
            padding: 3px 12px;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            gap: 8px;
        }
        .log-line.new {
            background: rgba(78, 205, 196, 0.1);
            animation: fade-bg 2s ease-out forwards;
        }
        @keyframes fade-bg {
            to { background: transparent; }
        }
        .timestamp {
            color: var(--ink-muted);
            min-width: 55px;
        }
        .level {
            min-width: 50px;
            font-weight: 600;
        }
        .level-info { color: var(--two); }
        .level-warn { color: var(--three); }
        .level-error { color: var(--one); }
        .level-debug { color: var(--four); }
        .source {
            color: var(--ink-muted);
            min-width: 60px;
        }
        .message {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="iframe-header">
        <div class="header-left">
            <span class="status-dot" id="status-dot"></span>
            <span>Logs</span>
        </div>
        <div class="controls">
            <input type="text" class="search-box" id="search-input" placeholder="Search...">
            <button class="btn time-btn" data-action="time-filter" data-time="now">‚è± Now</button>
            <button class="btn time-btn" data-action="time-filter" data-time="5m">5m</button>
            <button class="btn time-btn" data-action="time-filter" data-time="1h">1h</button>
            <div class="filters">
                <button class="btn active" data-action="filter" data-filter="all">All</button>
                <button class="btn" data-action="filter" data-filter="deploy">Deploy</button>
                <button class="btn" data-action="filter" data-filter="server">Server</button>
                <button class="btn" data-action="filter" data-filter="msg">Msg</button>
            </div>
            <div class="tsm-sources" id="tsm-sources"></div>
        </div>
        <span class="refresh" data-action="refresh">&#8635;</span>
    </div>
    <div id="logs">
        <div class="empty">Connecting...</div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/logs.js"></script>
</body>
</html>
