<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="iframe-base.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        body.no-scroll { overflow: hidden; }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tsm-sources {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid var(--border);
            max-width: 200px;
        }
        .tsm-tag {
            background: var(--two);
            color: var(--paper-dark);
            padding: 1px 6px;
            font-size: 8px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .tsm-tag .close {
            cursor: pointer;
            opacity: 0.6;
        }
        .tsm-tag .close:hover { opacity: 1; }

        .highlight {
            background: rgba(255, 230, 109, 0.3);
            color: var(--three);
        }

        #logs {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body class="no-scroll">
    <div class="iframe-header">
        <div class="header-left">
            <span class="status-dot" id="status-dot"></span>
            <span>Logs</span>
        </div>
        <div class="controls">
            <input type="text" class="search-box" id="search-input" placeholder="Search...">
            <div class="pill-group time-filters">
                <button class="pill" data-action="time-filter" data-time="now">Now</button>
                <button class="pill" data-action="time-filter" data-time="5m">5m</button>
                <button class="pill" data-action="time-filter" data-time="1h">1h</button>
            </div>
            <div class="pill-group filters">
                <button class="pill active" data-action="filter" data-filter="all">All</button>
                <button class="pill" data-action="filter" data-filter="deploy">Deploy</button>
                <button class="pill" data-action="filter" data-filter="server">Server</button>
                <button class="pill" data-action="filter" data-filter="msg">Msg</button>
            </div>
            <div class="tsm-sources" id="tsm-sources"></div>
        </div>
        <span class="refresh icon-refresh" data-action="refresh"></span>
    </div>
    <div id="logs">
        <div class="empty">Connecting...</div>
    </div>

    <script src="ui-helpers.js"></script>
    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/iframe-init.js"></script>
    <script src="/js/logs.js"></script>
</body>
</html>
