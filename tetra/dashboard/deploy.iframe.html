<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deploy</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="iframe-base.css">
    <style>
        body { padding: 12px; }

        .target {
            background: var(--paper-mid);
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .target-name {
            color: var(--four);
            font-weight: 700;
            min-width: 80px;
        }
        .target-org {
            color: var(--ink-muted);
            font-size: 9px;
            flex: 1;
        }
        .env-select {
            background: var(--paper-dark);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 2px 6px;
            font-size: 9px;
            border-radius: 2px;
        }
        .deploy-btn {
            padding: 2px 6px;
            font-size: 8px;
        }

        .history-item {
            padding: 4px 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            font-size: 10px;
        }
        .history-item .timestamp { color: var(--ink-muted); min-width: 60px; }
        .history-item .target { background: none; padding: 0; margin: 0; color: var(--four); min-width: 80px; }
        .history-item .env { color: var(--three); min-width: 50px; }
        .history-item .status { min-width: 60px; }
        .history-item .status.success { color: var(--two); }
        .history-item .status.failed { color: var(--one); }
    </style>
</head>
<body>
    <div class="iframe-header flat">
        <span>Deploy</span>
        <span class="refresh" data-action="refresh">&#8635;</span>
    </div>

    <div class="section">
        <div class="section-title">Targets</div>
        <div id="targets">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Recent Deployments</div>
        <div id="history">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div id="output-container" style="display: none;">
        <div class="section-title">Output</div>
        <div id="output" class="output"></div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/iframe-init.js"></script>
    <script src="/js/deploy.js"></script>
</body>
</html>
