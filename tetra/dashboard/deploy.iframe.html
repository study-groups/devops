<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deploy</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 11px;
            padding: 12px;
            height: 100vh;
            overflow-y: auto;
        }
        .header {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .refresh { cursor: pointer; }
        .refresh:hover { color: var(--two); }
        .section { margin-bottom: 16px; }
        .section-title {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--paper-mid);
            padding-bottom: 4px;
        }
        .target {
            background: var(--paper-mid);
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .target-name {
            color: var(--four);
            font-weight: 700;
            min-width: 80px;
        }
        .target-org {
            color: var(--ink-muted);
            font-size: 9px;
            flex: 1;
        }
        .env-select {
            background: var(--paper-dark);
            border: 1px solid var(--paper-mid);
            color: var(--ink);
            padding: 2px 6px;
            font-size: 9px;
            border-radius: 2px;
        }
        button {
            background: var(--four);
            border: none;
            color: var(--ink);
            padding: 2px 6px;
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
        }
        button:hover { opacity: 0.8; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.danger { background: var(--one); }
        .history-item {
            padding: 4px 8px;
            border-bottom: 1px solid var(--paper-mid);
            display: flex;
            gap: 8px;
            font-size: 10px;
        }
        .history-item .timestamp {
            color: var(--ink-muted);
            min-width: 60px;
        }
        .history-item .target {
            background: none;
            padding: 0;
            margin: 0;
            color: var(--four);
            min-width: 80px;
        }
        .history-item .env {
            color: var(--three);
            min-width: 50px;
        }
        .history-item .status {
            min-width: 60px;
        }
        .history-item .status.success { color: var(--two); }
        .history-item .status.failed { color: var(--one); }
        .output {
            background: var(--paper-mid);
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Deploy</span>
        <span class="refresh" onclick="loadAll()">&#8635;</span>
    </div>

    <div class="section">
        <div class="section-title">Targets</div>
        <div id="targets">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Recent Deployments</div>
        <div id="history">
            <div class="empty">Loading...</div>
        </div>
    </div>

    <div id="output-container" style="display: none;">
        <div class="section-title">Output</div>
        <div id="output" class="output"></div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/deploy.js"></script>
</body>
</html>
