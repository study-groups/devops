<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            padding: 8px;
        }
        .xterm { height: 100%; }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="/js/terrain-iframe.js"></script>
    <script>
        // Terminal setup
        const term = new Terminal({
            theme: {
                background: '#0a0a0a',
                foreground: '#e0e0e0',
                cursor: '#4ecdc4',
                cursorAccent: '#0a0a0a',
                selection: 'rgba(78, 205, 196, 0.3)'
            },
            fontFamily: "'SF Mono', 'Monaco', 'Consolas', monospace",
            fontSize: 13,
            cursorBlink: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        const container = document.getElementById('terminal');
        term.open(container);
        fitAddon.fit();

        // Socket.io connection
        let socket = null;

        function connect() {
            const serverUrl = window.location.origin || 'http://localhost:4444';

            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                upgrade: true,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 10000
            });

            socket.on('connect', () => {
                const transport = socket.io.engine.transport.name;
                console.log('[Console] Connected via:', transport);
                Terrain.Iframe.send({ type: 'status', connected: true, transport });
            });

            socket.io.engine.on('upgrade', () => {
                console.log('[Console] Upgraded to:', socket.io.engine.transport.name);
            });

            socket.on('output', (data) => {
                term.write(data);
            });

            socket.on('disconnect', () => {
                term.writeln('\r\n\x1b[31m[Disconnected]\x1b[0m\r\n');
                Terrain.Iframe.send({ type: 'status', connected: false });
            });

            socket.on('connect_error', (err) => {
                term.writeln('\x1b[31m[Connection error: ' + err.message + ']\x1b[0m');
            });

            // Send input to server
            term.onData((data) => {
                if (socket && socket.connected) {
                    socket.emit('input', data);
                }
            });
        }

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            if (socket && socket.connected) {
                socket.emit('resize', { cols: term.cols, rows: term.rows });
            }
        });

        // Parse URL params
        const urlParams = new URLSearchParams(window.location.search);
        let currentEnv = urlParams.get('env') || 'local';
        let currentOrg = urlParams.get('org') || 'tetra';
        let currentUser = urlParams.get('user') || ''; // Override user (empty = use config default)
        let connectedTo = 'local'; // Track what we're actually connected to

        // Exit current SSH session
        async function exitSSH() {
            if (connectedTo === 'local') return;

            // Ctrl+C to cancel any running command, then exit
            socket.emit('input', '\x03');
            await new Promise(r => setTimeout(r, 100));
            socket.emit('input', 'exit\r');
            await new Promise(r => setTimeout(r, 300));
            connectedTo = 'local';
        }

        // Connect to remote if not local
        async function connectToEnv(org, env) {
            if (env === 'local') {
                if (connectedTo !== 'local') {
                    await exitSSH();
                    term.writeln('\x1b[33m[Returned to local]\x1b[0m');
                }
                return;
            }

            // Already connected to this env?
            const targetKey = `${org}:${env}`;
            if (connectedTo === targetKey) {
                return; // Already there
            }

            try {
                const res = await fetch(`/api/environments?org=${encodeURIComponent(org)}`);
                const envs = await res.json();
                const envConfig = envs[env];

                if (envConfig?.ssh || envConfig?.host) {
                    if (socket && socket.connected) {
                        // Exit current SSH if connected to remote
                        if (connectedTo !== 'local') {
                            await exitSSH();
                        }

                        // Build SSH target: use override user or config user
                        let sshTarget = envConfig.ssh;
                        if (currentUser && envConfig.host) {
                            sshTarget = `${currentUser}@${envConfig.host}`;
                        }

                        const sshCmd = `ssh ${sshTarget}\r`;
                        socket.emit('input', sshCmd);
                        connectedTo = targetKey;
                        term.writeln(`\x1b[33m[Connecting to ${env}: ${sshTarget}...]\x1b[0m`);
                    }
                }
            } catch (e) {
                term.writeln(`\x1b[31m[Failed to get SSH config for ${env}]\x1b[0m`);
            }
        }

        // Initialize with explicit name
        Terrain.Iframe.init({
            name: 'console',
            onMessage: function(msg) {
                // Handle env change from parent
                if (msg.type === 'env-change') {
                    currentOrg = msg.org || currentOrg;
                    currentEnv = msg.env || currentEnv;
                    currentUser = msg.user ?? currentUser;
                    connectToEnv(currentOrg, currentEnv);
                }
                // Handle connect command from parent
                if (msg.type === 'connect' && msg.target) {
                    if (socket && socket.connected) {
                        const sshCmd = 'ssh ' + msg.target + '\r';
                        socket.emit('input', sshCmd);
                        term.writeln('\x1b[33m[Connecting to ' + msg.target + '...]\x1b[0m');
                    }
                }
            },
            onReady: function() {
                // Auto-connect to local PTY
                connect();
                // Then connect to initial env if not local
                setTimeout(() => connectToEnv(currentOrg, currentEnv), 500);
            }
        });
    </script>
</body>
</html>
