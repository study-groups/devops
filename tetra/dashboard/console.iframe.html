<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            padding: 8px;
        }
        .xterm { height: 100%; }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="/js/terrain-iframe.js"></script>
    <script>
        // Terminal setup
        const term = new Terminal({
            theme: {
                background: '#0a0a0a',
                foreground: '#e0e0e0',
                cursor: '#4ecdc4',
                cursorAccent: '#0a0a0a',
                selection: 'rgba(78, 205, 196, 0.3)'
            },
            fontFamily: "'SF Mono', 'Monaco', 'Consolas', monospace",
            fontSize: 13,
            cursorBlink: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        const container = document.getElementById('terminal');
        term.open(container);
        fitAddon.fit();

        // Socket.io connection
        let socket = null;

        function connect() {
            const serverUrl = window.location.origin || 'http://localhost:4444';

            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                upgrade: true,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 10000
            });

            socket.on('connect', () => {
                const transport = socket.io.engine.transport.name;
                console.log('[Console] Connected via:', transport);
                Terrain.Iframe.send({ type: 'status', connected: true, transport });
            });

            socket.io.engine.on('upgrade', () => {
                console.log('[Console] Upgraded to:', socket.io.engine.transport.name);
            });

            socket.on('output', (data) => {
                term.write(data);
            });

            socket.on('disconnect', () => {
                term.writeln('\r\n\x1b[31m[Disconnected]\x1b[0m\r\n');
                Terrain.Iframe.send({ type: 'status', connected: false });
            });

            socket.on('connect_error', (err) => {
                term.writeln('\x1b[31m[Connection error: ' + err.message + ']\x1b[0m');
            });

            // Send input to server
            term.onData((data) => {
                if (socket && socket.connected) {
                    socket.emit('input', data);
                }
            });
        }

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            if (socket && socket.connected) {
                socket.emit('resize', { cols: term.cols, rows: term.rows });
            }
        });

        // ========================================================================
        // Connection Manager - State machine for SSH connections
        // ========================================================================
        const Connection = {
            // States: 'local' | 'connecting' | 'connected' | 'disconnecting'
            state: 'local',
            target: null,        // { org, env, user, sshTarget }
            pending: null,       // Queued connection request
            envCache: {},        // Cache environment configs

            // Get current state info
            getState() {
                return {
                    state: this.state,
                    target: this.target,
                    isLocal: this.state === 'local',
                    isBusy: this.state === 'connecting' || this.state === 'disconnecting'
                };
            },

            // Build target key for comparison
            targetKey(org, env, user) {
                return `${org}:${env}:${user || 'default'}`;
            },

            // Fetch and cache environment config
            async getEnvConfig(org, env) {
                const cacheKey = `${org}:${env}`;
                if (this.envCache[cacheKey]) {
                    return this.envCache[cacheKey];
                }

                try {
                    const res = await fetch(`/api/environments?org=${encodeURIComponent(org)}`);
                    const envs = await res.json();
                    if (envs[env]) {
                        this.envCache[cacheKey] = envs[env];
                        return envs[env];
                    }
                } catch (e) {
                    console.error('[Connection] Failed to fetch env config:', e);
                }
                return null;
            },

            // Disconnect from current remote
            async disconnect() {
                if (this.state === 'local') return true;
                if (this.state === 'disconnecting') return false; // Already disconnecting

                this.state = 'disconnecting';
                term.writeln('\x1b[33m[Disconnecting...]\x1b[0m');

                // Ctrl+C to cancel any running command
                socket.emit('input', '\x03');
                await this._delay(100);

                // Send exit
                socket.emit('input', 'exit\r');
                await this._delay(300);

                this.state = 'local';
                this.target = null;
                return true;
            },

            // Connect to a target (org/env/user)
            async connect(org, env, user) {
                // Local is a no-op after disconnect
                if (env === 'local') {
                    if (this.state !== 'local') {
                        await this.disconnect();
                        term.writeln('\x1b[33m[Returned to local]\x1b[0m');
                    }
                    return true;
                }

                // If busy, queue this request
                if (this.state === 'connecting' || this.state === 'disconnecting') {
                    this.pending = { org, env, user };
                    console.log('[Connection] Queued:', this.pending);
                    return false;
                }

                // Already at this target?
                const newKey = this.targetKey(org, env, user);
                if (this.target && this.targetKey(this.target.org, this.target.env, this.target.user) === newKey) {
                    console.log('[Connection] Already connected to:', newKey);
                    return true;
                }

                // Get env config
                const envConfig = await this.getEnvConfig(org, env);
                if (!envConfig?.ssh && !envConfig?.host) {
                    term.writeln(`\x1b[31m[No SSH config for ${env}]\x1b[0m`);
                    return false;
                }

                // Disconnect current if needed
                if (this.state === 'connected') {
                    await this.disconnect();
                }

                // Build SSH target
                let sshTarget = envConfig.ssh;
                if (user && envConfig.host) {
                    sshTarget = `${user}@${envConfig.host}`;
                }

                // Connect
                this.state = 'connecting';
                this.target = { org, env, user, sshTarget };

                if (socket?.connected) {
                    const sshCmd = `ssh ${sshTarget}\r`;
                    socket.emit('input', sshCmd);
                    term.writeln(`\x1b[33m[Connecting: ${sshTarget}]\x1b[0m`);

                    // Wait a bit then mark as connected
                    await this._delay(500);
                    this.state = 'connected';

                    // Process any queued request
                    if (this.pending) {
                        const next = this.pending;
                        this.pending = null;
                        console.log('[Connection] Processing queued:', next);
                        return this.connect(next.org, next.env, next.user);
                    }

                    return true;
                }

                this.state = 'local';
                this.target = null;
                term.writeln('\x1b[31m[Socket not connected]\x1b[0m');
                return false;
            },

            _delay(ms) {
                return new Promise(r => setTimeout(r, ms));
            }
        };

        // Parse URL params
        const urlParams = new URLSearchParams(window.location.search);
        let currentEnv = urlParams.get('env') || 'local';
        let currentOrg = urlParams.get('org') || 'tetra';
        let currentUser = urlParams.get('user') || '';

        // Initialize with explicit name
        Terrain.Iframe.init({
            name: 'console',
            onMessage: function(msg) {
                // Handle env change from parent
                if (msg.type === 'env-change') {
                    currentOrg = msg.org || currentOrg;
                    currentEnv = msg.env || currentEnv;
                    currentUser = msg.user ?? currentUser;
                    Connection.connect(currentOrg, currentEnv, currentUser);
                }
                // Handle direct connect command from parent
                if (msg.type === 'connect' && msg.target) {
                    // Direct SSH target (bypasses Connection manager)
                    if (socket?.connected) {
                        socket.emit('input', `ssh ${msg.target}\r`);
                        term.writeln(`\x1b[33m[Connecting: ${msg.target}]\x1b[0m`);
                    }
                }
                // Handle disconnect command
                if (msg.type === 'disconnect') {
                    Connection.disconnect();
                }
            },
            onReady: function() {
                // Auto-connect to local PTY
                connect();
                // Then connect to initial env if not local
                setTimeout(() => {
                    Connection.connect(currentOrg, currentEnv, currentUser);
                }, 500);
            }
        });
    </script>
</body>
</html>
