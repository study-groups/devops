<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--paper-mid);
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .header input {
            flex: 1;
            min-width: 200px;
            background: var(--paper-light);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 8px 12px;
            font-family: inherit;
            font-size: 12px;
            border-radius: 2px;
        }

        .header input:focus {
            outline: none;
            border-color: var(--four);
        }

        .header select {
            background: var(--paper-light);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 8px 12px;
            font-family: inherit;
            font-size: 11px;
            border-radius: 2px;
        }

        .header button {
            background: var(--four);
            border: none;
            color: var(--ink);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
        }

        .header button:hover { opacity: 0.9; }
        .header button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header button.secondary {
            background: var(--paper-light);
        }

        .session-indicator {
            background: var(--two);
            color: var(--paper-dark);
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 600;
        }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview {
            flex: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: var(--ink-muted);
            font-size: 10px;
            text-transform: uppercase;
        }

        .preview-image {
            flex: 1;
            background: var(--paper-mid);
            border: 1px solid var(--border);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-image .placeholder {
            color: var(--ink-muted);
            text-align: center;
        }

        /* Journey Builder */
        .journey-builder {
            display: none;
            border-top: 1px solid var(--border);
            background: var(--paper-mid);
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .journey-builder.active { display: block; }

        .journey-builder h3 {
            margin: 0 0 12px 0;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--ink-muted);
        }

        .step-list {
            margin-bottom: 12px;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--paper-light);
            border: 1px solid var(--border);
            border-radius: 2px;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .step-item .step-num {
            background: var(--paper-dark);
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 9px;
            font-weight: bold;
        }

        .step-item .step-action {
            color: var(--four);
            font-weight: 600;
        }

        .step-item .step-value {
            flex: 1;
            color: var(--ink-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .step-item button {
            background: none;
            border: none;
            color: var(--ink-muted);
            cursor: pointer;
            font-size: 14px;
        }
        .step-item button:hover { color: var(--one); }

        .add-step {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .add-step select, .add-step input {
            background: var(--paper-light);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 6px 8px;
            font-family: inherit;
            font-size: 11px;
            border-radius: 2px;
        }

        .add-step input { flex: 1; }

        .add-step button {
            background: var(--paper-light);
            padding: 6px 12px;
            font-size: 10px;
        }

        .sidebar {
            width: 320px;
            background: var(--paper-mid);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-tab {
            flex: 1;
            padding: 10px;
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            color: var(--ink-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .sidebar-tab:hover { color: var(--ink); }
        .sidebar-tab.active {
            color: var(--ink);
            border-bottom-color: var(--four);
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header button {
            background: none;
            border: none;
            color: var(--ink-muted);
            cursor: pointer;
            font-size: 12px;
        }
        .sidebar-header button:hover { color: var(--ink); }

        .list-panel {
            flex: 1;
            overflow-y: auto;
            display: none;
        }
        .list-panel.active { display: block; }

        .captures-list, .sessions-list {
            flex: 1;
            overflow-y: auto;
        }

        .capture-item, .session-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .capture-item:hover, .session-item:hover { background: var(--paper-light); }
        .capture-item.active, .session-item.active { background: var(--four); }

        .capture-item .url, .session-item .name {
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .capture-item .meta, .session-item .meta {
            font-size: 10px;
            color: var(--ink-muted);
            display: flex;
            gap: 8px;
        }

        .mode-badge, .session-badge {
            background: var(--paper-dark);
            padding: 1px 6px;
            border-radius: 2px;
            font-size: 9px;
            text-transform: uppercase;
        }

        .session-item .actions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
        }

        .session-item .actions button {
            background: var(--paper-light);
            border: 1px solid var(--border);
            color: var(--ink-muted);
            padding: 4px 8px;
            font-size: 9px;
            cursor: pointer;
            border-radius: 2px;
        }
        .session-item .actions button:hover { color: var(--ink); }
        .session-item .actions button.delete:hover {
            color: var(--one);
            border-color: var(--one);
        }

        .details-panel {
            height: 200px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .details-header {
            padding: 8px 12px;
            background: var(--paper-light);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .details-header button {
            background: none;
            border: none;
            color: var(--ink-muted);
            cursor: pointer;
            font-size: 11px;
        }
        .details-header button:hover { color: var(--ink); }

        .details-content {
            flex: 1;
            padding: 8px 12px;
            overflow: auto;
            font-size: 11px;
            line-height: 1.5;
        }

        .details-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 8px 12px;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { color: var(--ink); }
        .tab.active {
            color: var(--ink);
            border-bottom-color: var(--four);
        }

        .status {
            padding: 8px 12px;
            background: var(--paper-light);
            border-top: 1px solid var(--border);
            font-size: 10px;
            color: var(--ink-muted);
            flex-shrink: 0;
        }

        .status.capturing { color: var(--three); }
        .status.success { color: var(--two); }
        .status.error { color: var(--one); }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--ink-muted);
            border-radius: 50%;
            border-top-color: var(--four);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: var(--ink-muted);
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="url-input" placeholder="https://example.com" value="http://localhost:8080">
        <select id="mode-select">
            <option value="quick">Quick</option>
            <option value="full">Full</option>
            <option value="extract">Extract</option>
            <option value="journey">Journey</option>
        </select>
        <select id="session-select">
            <option value="">No Session</option>
        </select>
        <span id="session-indicator" class="session-indicator" style="display: none;"></span>
        <button id="capture-btn">Capture</button>
    </div>

    <div class="content">
        <div class="main-panel">
            <div class="preview">
                <div class="preview-header">
                    <span>Screenshot Preview</span>
                    <span id="capture-id"></span>
                </div>
                <div class="preview-image" id="preview">
                    <div class="placeholder">
                        Enter a URL and click Capture<br>
                        <small>Quick: screenshot + text | Full: + structure + perf | Extract: interactions | Journey: multi-step</small>
                    </div>
                </div>
            </div>

            <div class="journey-builder" id="journey-builder">
                <h3>Journey Steps</h3>
                <div class="step-list" id="step-list"></div>
                <div class="add-step">
                    <select id="step-action">
                        <option value="navigate">Navigate</option>
                        <option value="click">Click</option>
                        <option value="fill">Fill</option>
                        <option value="wait">Wait</option>
                        <option value="waitForSelector">Wait for Selector</option>
                        <option value="saveSession">Save Session</option>
                    </select>
                    <input type="text" id="step-param1" placeholder="URL / Selector / Session name">
                    <input type="text" id="step-param2" placeholder="Value (for fill)" style="display: none;">
                    <button id="add-step-btn">+ Add</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-panel="captures">Captures</div>
                <div class="sidebar-tab" data-panel="sessions">Sessions</div>
            </div>

            <div class="list-panel active" id="captures-panel">
                <div class="sidebar-header">
                    <span>Recent Captures</span>
                    <button id="refresh-list" title="Refresh">&#x21bb;</button>
                </div>
                <div class="captures-list" id="captures-list"></div>
            </div>

            <div class="list-panel" id="sessions-panel">
                <div class="sidebar-header">
                    <span>Saved Sessions</span>
                    <button id="refresh-sessions" title="Refresh">&#x21bb;</button>
                </div>
                <div class="sessions-list" id="sessions-list"></div>
            </div>

            <div class="details-panel">
                <div class="tabs">
                    <div class="tab active" data-tab="text">Text</div>
                    <div class="tab" data-tab="structure">Structure</div>
                    <div class="tab" data-tab="meta">Meta</div>
                </div>
                <div class="details-header">
                    <span id="details-title">Content</span>
                    <button id="copy-content" title="Copy">Copy</button>
                </div>
                <div class="details-content" id="details-content">
                    Select a capture to view details
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <script>
    // Capture UI with Session Support
    (function() {
        const org = 'tetra'; // TODO: get from parent/context
        let journeySteps = [];
        let currentCapture = null;
        let sessions = [];

        // DOM elements
        const urlInput = document.getElementById('url-input');
        const modeSelect = document.getElementById('mode-select');
        const sessionSelect = document.getElementById('session-select');
        const sessionIndicator = document.getElementById('session-indicator');
        const captureBtn = document.getElementById('capture-btn');
        const preview = document.getElementById('preview');
        const captureId = document.getElementById('capture-id');
        const capturesList = document.getElementById('captures-list');
        const sessionsList = document.getElementById('sessions-list');
        const detailsContent = document.getElementById('details-content');
        const status = document.getElementById('status');
        const journeyBuilder = document.getElementById('journey-builder');
        const stepList = document.getElementById('step-list');
        const stepAction = document.getElementById('step-action');
        const stepParam1 = document.getElementById('step-param1');
        const stepParam2 = document.getElementById('step-param2');

        // Initialize
        async function init() {
            await Promise.all([loadCaptures(), loadSessions()]);
            attachEventListeners();
        }

        function attachEventListeners() {
            captureBtn.addEventListener('click', doCapture);
            document.getElementById('refresh-list').addEventListener('click', loadCaptures);
            document.getElementById('refresh-sessions').addEventListener('click', loadSessions);
            document.getElementById('add-step-btn').addEventListener('click', addStep);
            document.getElementById('copy-content').addEventListener('click', copyContent);

            modeSelect.addEventListener('change', () => {
                journeyBuilder.classList.toggle('active', modeSelect.value === 'journey');
            });

            sessionSelect.addEventListener('change', () => {
                const session = sessionSelect.value;
                if (session) {
                    sessionIndicator.textContent = session;
                    sessionIndicator.style.display = 'inline-block';
                } else {
                    sessionIndicator.style.display = 'none';
                }
            });

            stepAction.addEventListener('change', () => {
                const action = stepAction.value;
                stepParam2.style.display = action === 'fill' ? 'inline-block' : 'none';
                stepParam1.placeholder = getPlaceholder(action);
            });

            // Sidebar tabs
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.list-panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.panel + '-panel').classList.add('active');
                });
            });

            // Details tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    showDetails(tab.dataset.tab);
                });
            });
        }

        function getPlaceholder(action) {
            switch(action) {
                case 'navigate': return 'URL';
                case 'click': return 'Selector (e.g., #btn-login)';
                case 'fill': return 'Selector';
                case 'wait': return 'Milliseconds (e.g., 2000)';
                case 'waitForSelector': return 'Selector';
                case 'saveSession': return 'Session name';
                default: return 'Parameter';
            }
        }

        function addStep() {
            const action = stepAction.value;
            const param1 = stepParam1.value.trim();
            const param2 = stepParam2.value.trim();

            if (!param1) return;

            const step = { action };
            switch(action) {
                case 'navigate': step.url = param1; break;
                case 'click': step.selector = param1; break;
                case 'fill': step.selector = param1; step.value = param2; break;
                case 'wait': step.ms = parseInt(param1) || 1000; break;
                case 'waitForSelector': step.selector = param1; break;
                case 'saveSession': step.name = param1; break;
            }

            journeySteps.push(step);
            renderSteps();
            stepParam1.value = '';
            stepParam2.value = '';
        }

        function removeStep(index) {
            journeySteps.splice(index, 1);
            renderSteps();
        }

        function renderSteps() {
            stepList.innerHTML = journeySteps.map((step, i) => {
                let value = '';
                switch(step.action) {
                    case 'navigate': value = step.url; break;
                    case 'click': value = step.selector; break;
                    case 'fill': value = `${step.selector} = "${step.value}"`; break;
                    case 'wait': value = `${step.ms}ms`; break;
                    case 'waitForSelector': value = step.selector; break;
                    case 'saveSession': value = step.name; break;
                }
                return `
                    <div class="step-item">
                        <span class="step-num">${i + 1}</span>
                        <span class="step-action">${step.action}</span>
                        <span class="step-value">${value}</span>
                        <button onclick="window.removeStep(${i})">&times;</button>
                    </div>
                `;
            }).join('');
        }
        window.removeStep = removeStep;

        async function doCapture() {
            const url = urlInput.value.trim();
            const mode = modeSelect.value;
            const session = sessionSelect.value || null;

            if (mode !== 'journey' && !url) {
                setStatus('URL required', 'error');
                return;
            }

            if (mode === 'journey' && journeySteps.length === 0) {
                setStatus('Add at least one journey step', 'error');
                return;
            }

            setStatus('Capturing...', 'capturing');
            captureBtn.disabled = true;

            try {
                const body = { org, mode, session };
                if (mode === 'journey') {
                    body.steps = journeySteps;
                } else {
                    body.url = url;
                }

                const res = await fetch('/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const result = await res.json();

                if (result.success) {
                    setStatus(`Captured: ${result.id}`, 'success');
                    captureId.textContent = result.id;
                    currentCapture = result;

                    // Show screenshot
                    const screenshotUrl = `/api/capture/${org}/${mode}/${result.id}/screenshot`;
                    preview.innerHTML = `<img src="${screenshotUrl}" alt="Screenshot">`;

                    // Reload lists
                    loadCaptures();
                    if (mode === 'journey') {
                        loadSessions(); // May have saved a session
                    }
                } else {
                    setStatus(`Error: ${result.error}`, 'error');
                }
            } catch (e) {
                setStatus(`Error: ${e.message}`, 'error');
            } finally {
                captureBtn.disabled = false;
            }
        }

        async function loadCaptures() {
            try {
                const res = await fetch(`/api/capture/list?org=${org}`);
                const captures = await res.json();

                if (captures.length === 0) {
                    capturesList.innerHTML = '<div class="empty-state">No captures yet</div>';
                    return;
                }

                capturesList.innerHTML = captures.map(c => `
                    <div class="capture-item" data-id="${c.id}" data-mode="${c.mode}">
                        <div class="url">${c.url || c.title || c.id}</div>
                        <div class="meta">
                            <span class="mode-badge">${c.mode}</span>
                            <span>${formatTime(c.timestamp)}</span>
                        </div>
                    </div>
                `).join('');

                // Attach click handlers
                capturesList.querySelectorAll('.capture-item').forEach(item => {
                    item.addEventListener('click', () => selectCapture(item.dataset.id, item.dataset.mode));
                });
            } catch (e) {
                capturesList.innerHTML = `<div class="empty-state">Error loading captures</div>`;
            }
        }

        async function loadSessions() {
            try {
                const res = await fetch(`/api/capture/sessions?org=${org}`);
                sessions = await res.json();

                // Update dropdown
                sessionSelect.innerHTML = '<option value="">No Session</option>';
                sessions.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.name;
                    opt.textContent = s.name;
                    sessionSelect.appendChild(opt);
                });

                // Update list
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<div class="empty-state">No saved sessions<br><small>Use Journey mode with saveSession action</small></div>';
                    return;
                }

                sessionsList.innerHTML = sessions.map(s => `
                    <div class="session-item" data-name="${s.name}">
                        <div class="name">${s.name}</div>
                        <div class="meta">
                            <span>${s.targetUrl || 'Unknown URL'}</span>
                        </div>
                        <div class="meta">
                            <span>Created: ${formatTime(s.created)}</span>
                        </div>
                        <div class="actions">
                            <button class="use-session" data-name="${s.name}">Use</button>
                            <button class="delete delete-session" data-name="${s.name}">Delete</button>
                        </div>
                    </div>
                `).join('');

                // Attach handlers
                sessionsList.querySelectorAll('.use-session').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        sessionSelect.value = btn.dataset.name;
                        sessionSelect.dispatchEvent(new Event('change'));
                        setStatus(`Using session: ${btn.dataset.name}`, 'success');
                    });
                });

                sessionsList.querySelectorAll('.delete-session').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        if (confirm(`Delete session "${btn.dataset.name}"?`)) {
                            await deleteSession(btn.dataset.name);
                        }
                    });
                });
            } catch (e) {
                sessionsList.innerHTML = `<div class="empty-state">Error loading sessions</div>`;
            }
        }

        async function deleteSession(name) {
            try {
                const res = await fetch(`/api/capture/sessions/${org}/${name}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.deleted) {
                    setStatus(`Deleted session: ${name}`, 'success');
                    loadSessions();
                } else {
                    setStatus(`Error deleting session`, 'error');
                }
            } catch (e) {
                setStatus(`Error: ${e.message}`, 'error');
            }
        }

        async function selectCapture(id, mode) {
            try {
                const res = await fetch(`/api/capture/${org}/${mode}/${id}`);
                currentCapture = await res.json();

                // Highlight selected
                capturesList.querySelectorAll('.capture-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === id);
                });

                // Show screenshot
                const screenshotUrl = `/api/capture/${org}/${mode}/${id}/screenshot`;
                preview.innerHTML = `<img src="${screenshotUrl}" alt="Screenshot">`;
                captureId.textContent = id;

                // Show details
                showDetails('text');
            } catch (e) {
                setStatus(`Error: ${e.message}`, 'error');
            }
        }

        function showDetails(tab) {
            if (!currentCapture) return;

            let content = '';
            switch(tab) {
                case 'text':
                    content = currentCapture.textContent || currentCapture.finalState?.textContent || 'No text content';
                    break;
                case 'structure':
                    if (currentCapture.steps) {
                        // Journey results
                        content = currentCapture.steps.map((s, i) =>
                            `${i + 1}. ${s.action} ${s.success ? '✓' : '✗'} ${s.state?.url || ''}`
                        ).join('\n');
                    } else {
                        content = JSON.stringify(currentCapture.structure || {}, null, 2);
                    }
                    break;
                case 'meta':
                    const meta = { ...currentCapture };
                    delete meta.textContent;
                    delete meta.structure;
                    content = JSON.stringify(meta, null, 2);
                    break;
            }

            detailsContent.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
        }

        function copyContent() {
            const text = detailsContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                setStatus('Copied to clipboard', 'success');
            });
        }

        function setStatus(msg, cls) {
            status.textContent = msg;
            status.className = 'status ' + (cls || '');
        }

        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        init();
    })();
    </script>
</body>
</html>
