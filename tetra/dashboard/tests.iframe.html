<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: var(--paper-mid);
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .toolbar .select {
            min-width: 150px;
        }

        .toolbar .btn.primary {
            padding: 6px 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .toolbar .btn.stop {
            background: var(--one);
            border-color: var(--one);
        }

        .toolbar .spacer { flex: 1; }

        .toolbar .status-badge {
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 10px;
            text-transform: uppercase;
        }
        .status-badge.idle { background: var(--paper-light); }
        .status-badge.running { background: var(--three); color: #000; }
        .status-badge.passed { background: var(--two); color: #000; }
        .status-badge.failed { background: var(--one); }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .test-list {
            width: 280px;
            background: var(--paper-mid);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .test-list-header {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
        }

        .test-list-content {
            flex: 1;
            overflow-y: auto;
        }

        .test-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .test-item:hover { background: var(--paper-light); }
        .test-item.active { background: var(--four); }

        .btn-run-single {
            flex-shrink: 0;
            background: none;
            border: 1px solid var(--border);
            border-radius: 2px;
            cursor: pointer;
            font-size: 9px;
            padding: 2px 5px;
            color: var(--ink-muted);
            opacity: 0;
            transition: opacity 0.15s;
        }
        .test-item:hover .btn-run-single { opacity: 1; }
        .btn-run-single:hover { color: var(--two); border-color: var(--two); }

        .test-item .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-icon.pending { background: var(--ink-muted); }
        .status-icon.running { background: var(--three); }
        .status-icon.passed { background: var(--two); }
        .status-icon.failed { background: var(--one); }

        .test-item .name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 11px;
        }

        .test-item .duration {
            font-size: 10px;
            color: var(--ink-muted);
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-header {
            padding: 10px 12px;
            background: var(--paper-mid);
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            text-transform: uppercase;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .output-content {
            flex: 1;
            padding: 12px;
            overflow: auto;
            font-size: 11px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .output-content .line { margin-bottom: 2px; }
        .output-content .line.error { color: var(--one); }
        .output-content .line.success { color: var(--two); }
        .output-content .line.info { color: var(--four); }
        .output-content .line.muted { color: var(--ink-muted); }

        .summary {
            padding: 12px;
            background: var(--paper-mid);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 24px;
            font-size: 11px;
            flex-shrink: 0;
        }

        .summary .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .summary .stat .count { font-weight: 600; }
        .summary .stat.passed .count { color: var(--two); }
        .summary .stat.failed .count { color: var(--one); }
        .summary .stat.pending .count { color: var(--ink-muted); }

        .placeholder {
            color: var(--ink-muted);
            text-align: center;
            padding: 40px;
        }

        .info-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--paper-mid);
            font-size: 11px;
            font-weight: 700;
            font-style: italic;
            font-family: Georgia, serif;
            cursor: pointer;
            color: var(--ink-muted);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-btn:hover { color: var(--four); border-color: var(--four); }

        .info-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            background: var(--paper);
            border: 1px solid var(--border);
            border-radius: 4px;
            width: 90%;
            max-width: 640px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .info-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 13px;
            flex-shrink: 0;
        }

        .info-body {
            padding: 16px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.7;
        }

        .info-body h2 {
            font-size: 13px;
            margin: 18px 0 8px 0;
            color: var(--four);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-body h2:first-child { margin-top: 0; }

        .info-body pre {
            background: var(--paper-mid);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 10px 12px;
            overflow-x: auto;
            font-size: 11px;
            line-height: 1.5;
        }

        .info-body code {
            background: var(--paper-mid);
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 11px;
        }

        .info-body ul { padding-left: 20px; margin: 6px 0; }
        .info-body li { margin: 4px 0; }
    </style>
</head>
<body>
    <div class="toolbar">
        <select class="select" id="suite-select">
            <option value="">Select test suite...</option>
        </select>
        <button class="btn primary" id="run-btn" data-action="run">Run All</button>
        <button class="btn stop" id="stop-btn" data-action="stop" disabled>Stop</button>
        <span class="spacer"></span>
        <span class="status-badge idle" id="status-badge">Idle</span>
        <button class="btn info-btn" id="info-btn" data-action="info" title="Test framework info">i</button>
    </div>

    <div class="info-overlay" id="info-overlay" style="display:none">
        <div class="info-panel">
            <div class="info-header">
                <span>Tetra Test Framework</span>
                <button class="btn" id="info-close" data-action="info-close">&times;</button>
            </div>
            <div class="info-body" id="info-body"></div>
        </div>
    </div>

    <div class="content">
        <div class="test-list">
            <div class="test-list-header">Tests</div>
            <div class="test-list-content" id="test-list">
                <div class="placeholder">Select a test suite to begin</div>
            </div>
        </div>

        <div class="output-panel">
            <div class="output-header">
                <span>Output</span>
                <button class="btn" id="clear-btn" data-action="clear">Clear</button>
            </div>
            <div class="output-content" id="output">
                <div class="line muted">Ready to run tests...</div>
            </div>
            <div class="summary">
                <div class="stat passed"><span class="count" id="passed-count">0</span> passed</div>
                <div class="stat failed"><span class="count" id="failed-count">0</span> failed</div>
                <div class="stat pending"><span class="count" id="pending-count">0</span> pending</div>
                <div class="stat"><span class="count" id="duration">0s</span> duration</div>
            </div>
        </div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/tests.js"></script>
</body>
</html>
