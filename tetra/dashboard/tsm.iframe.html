<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSM</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 11px;
            padding: 12px;
            height: 100vh;
            overflow-y: auto;
        }
        .service {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            gap: 12px;
        }
        .service .name { flex: 1; }
        .service .port { color: var(--ink-muted); min-width: 50px; }
        .service .uptime { color: var(--ink-muted); min-width: 40px; font-size: 10px; }
        .log-btn {
            font-weight: 600;
            min-width: 18px;
        }
        .log-btn.active {
            border-color: var(--two) !important;
            color: var(--two) !important;
        }
        .remote-tag {
            font-size: 8px;
            background: var(--three);
            color: var(--paper-dark);
            padding: 1px 4px;
            border-radius: 2px;
            margin-left: 4px;
        }
        .env-indicator {
            font-size: 9px;
            color: var(--ink-muted);
        }
        .env-indicator.dev { color: var(--three); }
        .env-indicator.staging { color: var(--three); }
        .env-indicator.prod { color: var(--one); }
    </style>
</head>
<body>
    <div class="iframe-header" style="padding: 0 0 8px 0; border: none;">
        <span>Services</span>
        <span class="refresh" data-action="refresh">â†»</span>
    </div>
    <div id="services">
        <div class="empty">Loading...</div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/tsm.js"></script>
</body>
</html>
