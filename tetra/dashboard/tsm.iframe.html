<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSM</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 11px;
            padding: 12px;
            height: 100vh;
            overflow-y: auto;
        }
        .service {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--paper-mid);
            gap: 12px;
        }
        .name { flex: 1; }
        .port { color: var(--ink-muted); min-width: 50px; }
        .uptime { color: var(--ink-muted); min-width: 40px; font-size: 10px; }
        .actions {
            display: flex;
            gap: 4px;
        }
        .actions button {
            background: transparent;
            border: 1px solid var(--paper-mid);
            color: var(--ink-muted);
            padding: 2px 8px;
            font-size: 9px;
            cursor: pointer;
        }
        .actions button:hover {
            border-color: var(--four);
            color: var(--four);
        }
        .log-btn {
            font-size: 9px !important;
            font-weight: 600;
            min-width: 18px;
        }
        .log-btn.active {
            border-color: var(--two) !important;
            color: var(--two) !important;
        }
        .header {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .refresh { cursor: pointer; }
        .refresh:hover { color: var(--two); }
    </style>
</head>
<body>
    <div class="header">
        <span>Services</span>
        <span class="refresh" data-action="refresh">â†»</span>
    </div>
    <div id="services">
        <div class="empty">Loading...</div>
    </div>

    <script src="/js/terrain-iframe.js"></script>
    <script src="/js/tsm.js"></script>
</body>
</html>
