<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSM</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            font-size: 11px;
            padding: 12px;
            height: 100vh;
            overflow-y: auto;
        }
        .service {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--paper-mid);
            gap: 12px;
        }
        .name { flex: 1; }
        .port { color: var(--ink-muted); min-width: 50px; }
        .uptime { color: var(--ink-muted); min-width: 40px; font-size: 10px; }
        .actions {
            display: flex;
            gap: 4px;
        }
        .actions button {
            background: transparent;
            border: 1px solid var(--paper-mid);
            color: var(--ink-muted);
            padding: 2px 8px;
            font-size: 9px;
            cursor: pointer;
        }
        .actions button:hover {
            border-color: var(--four);
            color: var(--four);
        }
        .log-btn {
            font-size: 9px !important;
            font-weight: 600;
            min-width: 18px;
        }
        .log-btn.active {
            border-color: var(--two) !important;
            color: var(--two) !important;
        }
        .header {
            color: var(--ink-muted);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .refresh { cursor: pointer; }
        .refresh:hover { color: var(--two); }
    </style>
</head>
<body>
    <div class="header">
        <span>Services</span>
        <span class="refresh" onclick="loadServices()">â†»</span>
    </div>
    <div id="services">
        <div class="empty">Loading...</div>
    </div>

    <script>
        const servicesEl = document.getElementById('services');
        const watchedServices = new Set(
            JSON.parse(localStorage.getItem('tsm-watched-logs') || '[]')
        );

        function saveWatched() {
            localStorage.setItem('tsm-watched-logs', JSON.stringify([...watchedServices]));
        }

        function toggleLogs(serviceName) {
            if (watchedServices.has(serviceName)) {
                watchedServices.delete(serviceName);
            } else {
                watchedServices.add(serviceName);
            }
            saveWatched();

            // Notify parent (and thus logs iframe) about the change
            window.parent.postMessage({
                source: 'tsm',
                type: 'log-watch-change',
                services: [...watchedServices]
            }, '*');

            // Re-render to update button state
            loadServices();
        }

        async function loadServices() {
            try {
                const res = await fetch('/api/tsm/ls');
                const data = await res.json();

                if (!data.services || data.services.length === 0) {
                    servicesEl.innerHTML = '<div class="empty">(no processes)</div>';
                    return;
                }

                servicesEl.innerHTML = data.services.map(svc => `
                    <div class="service">
                        <div class="status-dot ${svc.status}"></div>
                        <span class="name">${svc.name}</span>
                        <span class="port">${svc.port ? ':' + svc.port : '-'}</span>
                        <span class="uptime">${svc.uptime || '-'}</span>
                        <div class="actions">
                            <button class="log-btn${watchedServices.has(svc.name) ? ' active' : ''}"
                                    onclick="toggleLogs('${svc.name}')"
                                    title="Watch logs">L</button>
                            <button onclick="toggleService('${svc.name}', '${svc.status}')">${svc.status === 'online' ? 'stop' : 'start'}</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                servicesEl.innerHTML = '<div class="error">Failed to load services</div>';
            }
        }

        async function toggleService(name, status) {
            const action = status === 'online' ? 'stop' : 'start';
            try {
                await fetch(`/api/tsm/${action}/${name}`, { method: 'POST' });
                setTimeout(loadServices, 500);
            } catch (err) {
                console.error('Failed to ' + action + ' service:', err);
            }
        }

        // Load on start
        loadServices();

        // Refresh every 5 seconds
        setInterval(loadServices, 5000);

    </script>
    <script src="/js/terrain-iframe.js"></script>
</body>
</html>
