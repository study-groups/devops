# CDP Agent Profile: Headless
# Optimized for headless browser automation

AGENT_NAME="cdp"
AGENT_DESCRIPTION="CDP agent optimized for headless browser automation"
AGENT_VERSION="1.0"
AGENT_CLASS="protocol"

# Connection settings
CDP_PORT=9222
CDP_HEADLESS=true
CDP_TIMEOUT=3000

# Chrome settings (optimized for headless)
CHROME_USER_DATA_DIR=""
CHROME_DISABLE_GPU=true
CHROME_NO_SANDBOX=true  # Required for some CI environments
CHROME_NO_FIRST_RUN=true
CHROME_NO_DEFAULT_BROWSER_CHECK=true
CHROME_DISABLE_DEV_SHM_USAGE=true  # Avoid /dev/shm issues in containers

# Window settings (smaller for performance)
CDP_WINDOW_WIDTH=1280
CDP_WINDOW_HEIGHT=720

# Performance settings (faster timeouts)
CDP_PAGE_LOAD_TIMEOUT=15000
CDP_SCRIPT_TIMEOUT=3000

# Screenshot settings
CDP_SCREENSHOT_FORMAT="png"
CDP_SCREENSHOT_QUALITY=80  # Lower quality for speed

# Capabilities
CDP_CAPABILITIES=(
    "navigate"
    "screenshot"
    "execute_js"
    "extract"
    "get_html"
)

# Feature flags (minimal for performance)
CDP_ENABLE_NETWORK_INTERCEPT=false
CDP_ENABLE_PERFORMANCE_TRACE=false
CDP_ENABLE_MOBILE_EMULATION=false
CDP_ENABLE_CONSOLE_LOG=false

# Logging (minimal)
CDP_LOG_LEVEL="warn"
CDP_LOG_TO_FILE=true
