# CDP Agent Profile: Default
# TES-Agent 1.0 compliant profile

AGENT_NAME="cdp"
AGENT_DESCRIPTION="Chrome DevTools Protocol agent for browser automation"
AGENT_VERSION="1.0"
AGENT_CLASS="protocol"

# Connection settings
CDP_PORT=9222
CDP_HEADLESS=true
CDP_TIMEOUT=5000

# Chrome settings
CHROME_USER_DATA_DIR=""  # Auto-create temp dir if empty
CHROME_DISABLE_GPU=true
CHROME_NO_SANDBOX=false
CHROME_NO_FIRST_RUN=true
CHROME_NO_DEFAULT_BROWSER_CHECK=true

# Window settings
CDP_WINDOW_WIDTH=1920
CDP_WINDOW_HEIGHT=1080

# Performance settings
CDP_PAGE_LOAD_TIMEOUT=30000
CDP_SCRIPT_TIMEOUT=5000

# Screenshot settings
CDP_SCREENSHOT_FORMAT="png"
CDP_SCREENSHOT_QUALITY=90

# Capabilities
CDP_CAPABILITIES=(
    "navigate"
    "screenshot"
    "execute_js"
    "extract"
    "click"
    "type"
    "get_html"
)

# Feature flags
CDP_ENABLE_NETWORK_INTERCEPT=false
CDP_ENABLE_PERFORMANCE_TRACE=false
CDP_ENABLE_MOBILE_EMULATION=false
CDP_ENABLE_CONSOLE_LOG=false

# Logging
CDP_LOG_LEVEL="info"  # debug, info, warn, error
CDP_LOG_TO_FILE=true
