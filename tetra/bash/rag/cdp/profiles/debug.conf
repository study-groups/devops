# CDP Agent Profile: Debug
# Full debugging capabilities enabled

AGENT_NAME="cdp"
AGENT_DESCRIPTION="CDP agent with full debugging capabilities"
AGENT_VERSION="1.0"
AGENT_CLASS="protocol"

# Connection settings
CDP_PORT=9222
CDP_HEADLESS=false  # Show browser for debugging
CDP_TIMEOUT=10000

# Chrome settings
CHROME_USER_DATA_DIR=""
CHROME_DISABLE_GPU=false  # Enable GPU for visual debugging
CHROME_NO_SANDBOX=false
CHROME_NO_FIRST_RUN=true
CHROME_NO_DEFAULT_BROWSER_CHECK=true

# Window settings (larger for debugging)
CDP_WINDOW_WIDTH=1920
CDP_WINDOW_HEIGHT=1080

# Performance settings (longer timeouts for debugging)
CDP_PAGE_LOAD_TIMEOUT=60000
CDP_SCRIPT_TIMEOUT=30000

# Screenshot settings (high quality)
CDP_SCREENSHOT_FORMAT="png"
CDP_SCREENSHOT_QUALITY=100

# Capabilities (all enabled)
CDP_CAPABILITIES=(
    "navigate"
    "screenshot"
    "execute_js"
    "extract"
    "click"
    "type"
    "get_html"
    "network_intercept"
    "performance_trace"
    "console_log"
)

# Feature flags (all enabled for debugging)
CDP_ENABLE_NETWORK_INTERCEPT=true
CDP_ENABLE_PERFORMANCE_TRACE=true
CDP_ENABLE_MOBILE_EMULATION=false
CDP_ENABLE_CONSOLE_LOG=true

# Logging (verbose)
CDP_LOG_LEVEL="debug"
CDP_LOG_TO_FILE=true
