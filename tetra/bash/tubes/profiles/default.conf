# tubes Default Profile Configuration

# Module metadata
TUBES_NAME="tubes"
TUBES_DESCRIPTION="Terminal network via FIFOs"
TUBES_VERSION="1.0"

# FIFO settings
TUBES_DEFAULT_TIMEOUT=30          # Default receive timeout (seconds)
TUBES_SEND_TIMEOUT=5              # Send timeout (seconds)
TUBES_CLEANUP_ON_EXIT=false       # Auto-cleanup tubes on exit

# Router settings
TUBES_ROUTER_ENABLED=true         # Enable router functionality
TUBES_ROUTER_AUTOSTART=false      # Auto-start router on module load
TUBES_ROUTER_LOG_LEVEL="info"    # Router log level (debug, info, warn, error)

# Discovery settings
TUBES_AUTO_DISCOVER=false         # Auto-discover tubes on init
TUBES_CLEANUP_STALE=true          # Clean up stale FIFOs on discovery

# Message format
TUBES_MESSAGE_PREFIX="[tube]"     # Prefix for logged messages
TUBES_TIMESTAMP_FORMAT="+%Y-%m-%d %H:%M:%S"

# Capabilities
TUBES_CAPABILITIES=(
    "create"        # Create new tubes
    "send"          # Send messages
    "receive"       # Receive messages
    "listen"        # Listen continuously
    "route"         # Route via router
    "discover"      # Discover tubes
)
