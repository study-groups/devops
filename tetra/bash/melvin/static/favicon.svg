<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background for favicon -->
  <rect width="100" height="100" fill="#0d1117"/>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="42" fill="#1f6feb" opacity="0.3"/>

  <!-- Color chips/tokens arranged in a grid -->
  <rect x="27" y="32" width="16" height="16" rx="2" fill="#58a6ff"/>
  <rect x="48" y="32" width="16" height="16" rx="2" fill="#3fb950"/>
  <rect x="69" y="32" width="16" height="16" rx="2" fill="#d29922"/>

  <rect x="27" y="52" width="16" height="16" rx="2" fill="#f85149"/>
  <rect x="48" y="52" width="16" height="16" rx="2" fill="#c9d1d9"/>
  <rect x="69" y="52" width="16" height="16" rx="2" fill="#8b949e"/>

  <!-- Border accent -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#58a6ff" stroke-width="2.5"/>
</svg>
