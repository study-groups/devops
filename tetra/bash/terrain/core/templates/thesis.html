<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-primary);
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #1f6feb;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* Sidebar / Table of Contents */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .sidebar-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-meta span {
            display: block;
            margin-bottom: 0.25rem;
        }

        .nav-section {
            margin-bottom: 0.25rem;
        }

        .nav-item {
            display: block;
            padding: 0.35rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            border-left: 2px solid transparent;
        }

        .nav-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .nav-item.active { border-left-color: var(--accent-primary); color: var(--accent-primary); background: var(--bg-tertiary); }

        /* Main Content - Long-form reading */
        .main {
            padding: 3rem 4rem;
            max-width: 800px;
        }

        .header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .header .abstract {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.8;
            font-style: italic;
        }

        .header .meta-line {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        /* Sections */
        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section p {
            color: var(--text-secondary);
            line-height: 1.85;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        /* Content blocks */
        code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .code-block {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        ul, ol {
            color: var(--text-secondary);
            margin: 1rem 0;
            padding-left: 1.5rem;
            line-height: 1.7;
        }

        li { margin: 0.5rem 0; }

        .info-box, .warning-box {
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .info-box { border-color: var(--accent-primary); background: rgba(88,166,255,0.08); }
        .warning-box { border-color: var(--warning); background: rgba(210,153,34,0.08); }

        blockquote {
            border-left: 3px solid var(--accent-secondary);
            padding: 0.75rem 1.25rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
            background: var(--bg-secondary);
            border-radius: 0 6px 6px 0;
        }

        /* Figures / images */
        .figure {
            margin: 2rem 0;
            text-align: center;
        }

        .figure img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .figure .caption {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.75rem;
            font-style: italic;
        }

        /* Footnotes */
        .footnotes {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .footnotes h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .footnote {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .footnote-ref {
            color: var(--accent-primary);
            cursor: pointer;
            font-size: 0.8em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-title" id="sidebar-title">Thesis</div>
            <div class="sidebar-meta" id="sidebar-meta"></div>
            <div id="nav-content">
                <!-- Nav rendered by JS -->
            </div>
        </nav>

        <main class="main">
            <div class="header">
                <h1 id="doc-title">Thesis</h1>
                <div class="abstract" id="doc-abstract"></div>
                <div class="meta-line" id="doc-meta"></div>
            </div>
            <div id="main-content">
                <!-- Content rendered by JS -->
            </div>
            <div class="footnotes" id="footnotes" style="display:none;">
                <h3>References</h3>
                <div id="footnotes-content"></div>
            </div>
        </main>
    </div>

    <!-- Document Data -->
    <script>
        window.TerrainDocument = {{DOCUMENT}};
        window.TerrainConfig = {{CONFIG}};
    </script>

    <!-- Thesis Renderer -->
    <script>
        (function() {
            const doc = window.TerrainDocument;
            const meta = doc.metadata || {};
            const sections = doc.sections || [];

            // Set header
            const title = meta.title || 'Thesis';
            const version = meta.version;
            document.getElementById('doc-title').textContent = title;
            document.getElementById('sidebar-title').textContent = version ? title + ' v' + version : title;

            // Abstract
            if (meta.abstract || meta.description || meta.tagline) {
                document.getElementById('doc-abstract').textContent = meta.abstract || meta.description || meta.tagline;
            }

            // Meta line
            const metaParts = [];
            if (meta.author) metaParts.push(meta.author);
            if (meta.created) metaParts.push(meta.created.split('T')[0]);
            if (version) metaParts.push('v' + version);
            document.getElementById('doc-meta').textContent = metaParts.join(' â€” ');

            // Sidebar meta
            const sidebarMeta = [];
            if (meta.author) sidebarMeta.push('<span>By ' + meta.author + '</span>');
            if (meta.created) sidebarMeta.push('<span>' + meta.created.split('T')[0] + '</span>');
            if (sections.length) sidebarMeta.push('<span>' + sections.length + ' sections</span>');
            document.getElementById('sidebar-meta').innerHTML = sidebarMeta.join('');

            function renderContentBlock(block) {
                switch (block.type) {
                    case 'paragraph':
                        return '<p>' + (block.text || '') + '</p>';
                    case 'list':
                        const items = (block.items || []).map(i => '<li>' + i + '</li>').join('');
                        return block.ordered ? '<ol>' + items + '</ol>' : '<ul>' + items + '</ul>';
                    case 'code-block':
                        return '<div class="code-block"><code>' + (block.code || '') + '</code></div>';
                    case 'info-box':
                        const inner = (block.content || []).map(renderContentBlock).join('');
                        return '<div class="info-box">' + (block.title ? '<strong>' + block.title + '</strong><br>' : '') + inner + '</div>';
                    case 'warning-box':
                        const wInner = (block.content || []).map(renderContentBlock).join('');
                        return '<div class="warning-box">' + (block.title ? '<strong>' + block.title + '</strong><br>' : '') + wInner + '</div>';
                    case 'blockquote':
                        return '<blockquote>' + (block.text || '') + '</blockquote>';
                    case 'image':
                        return '<div class="figure">' +
                            '<img src="' + (block.url || '') + '" alt="' + (block.alt || '') + '"' +
                            (block.width ? ' style="max-width:' + block.width + '"' : '') + '>' +
                            (block.caption ? '<div class="caption">' + block.caption + '</div>' : '') +
                            '</div>';
                    default:
                        return '';
                }
            }

            // Build navigation
            let navHtml = '';
            sections.forEach(section => {
                navHtml += '<div class="nav-section">';
                navHtml += '<a class="nav-item" href="#' + section.id + '">' + (section.title || section.id) + '</a>';
                navHtml += '</div>';
            });
            document.getElementById('nav-content').innerHTML = navHtml;

            // Build main content
            let mainHtml = '';
            sections.forEach(section => {
                mainHtml += '<section class="section" id="' + section.id + '">';
                mainHtml += '<h2 class="section-title">' + (section.title || section.id) + '</h2>';
                mainHtml += (section.content || []).map(renderContentBlock).join('');
                mainHtml += '</section>';
            });
            document.getElementById('main-content').innerHTML = mainHtml;

            // Footnotes / references
            if (doc.references && doc.references.length > 0) {
                let fnHtml = '';
                doc.references.forEach((ref, i) => {
                    fnHtml += '<div class="footnote">[' + (i + 1) + '] ' + (ref.text || ref) + '</div>';
                });
                document.getElementById('footnotes-content').innerHTML = fnHtml;
                document.getElementById('footnotes').style.display = 'block';
            }

            // Nav click handling
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            // Scrollspy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(i => {
                            i.classList.toggle('active', i.getAttribute('href') === '#' + id);
                        });
                    }
                });
            }, { threshold: 0.3 });

            document.querySelectorAll('.section').forEach(s => observer.observe(s));
        })();
    </script>
</body>
</html>
