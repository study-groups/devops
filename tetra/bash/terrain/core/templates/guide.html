<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-primary);
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #1f6feb;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            padding: 1rem;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            min-height: 600px;
            overflow: hidden;
        }

        .narrative-panel {
            margin-right: 0.5rem;
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
        }

        .terminal-panel {
            position: sticky;
            top: 1rem;
            margin-left: 0.5rem;
            max-height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        /* Narrative Content */
        .narrative-content {
            padding: 2rem;
            line-height: 1.7;
        }

        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-number {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            font-family: monospace;
        }

        .step h2 { margin-bottom: 1rem; font-size: 1.4rem; }
        .step p { margin-bottom: 1rem; color: var(--text-secondary); }

        /* Content Blocks */
        .learn-box, .info-box, .warning-box, .you-try {
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-radius: 6px;
            border: 1px solid;
        }

        .learn-box { border-color: var(--accent-primary); background: rgba(88,166,255,0.1); }
        .info-box { border-color: var(--text-secondary); background: var(--bg-tertiary); }
        .warning-box { border-color: var(--warning); background: rgba(210,153,34,0.1); }
        .you-try { border-color: var(--success); background: rgba(63,185,80,0.1); }

        .box-header {
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .learn-box .box-header { color: var(--accent-primary); }
        .warning-box .box-header { color: var(--warning); }
        .you-try .box-header { color: var(--success); }

        .command-block {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .command-block code {
            display: block;
            color: var(--accent-primary);
            margin: 0.25rem 0;
        }

        code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        ul, ol {
            color: var(--text-secondary);
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        li { margin: 0.5rem 0; }

        /* Terminal */
        .terminal-content {
            flex: 1;
            background: #0a0a0a;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
        }

        .term-line { margin: 0.15rem 0; }
        .term-prompt { color: var(--success); }
        .term-command { color: #fff; }
        .term-output { color: var(--text-secondary); }
        .term-output-success { color: var(--success); }
        .term-output-warning { color: var(--warning); }
        .term-output-error { color: var(--error); }
        .term-comment { color: #6a737d; font-style: italic; }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
        }
        .nav-btn:hover { background: var(--accent-primary); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .step-indicator { color: var(--text-secondary); }

    </style>
    <script src="/api/vox/vocoder/player.js"></script>
    <link rel="stylesheet" href="/api/vox/vocoder/player.css">
    <script src="/api/terrain/js/anim-engine.js"></script>
    <link rel="stylesheet" href="/api/terrain/css/anim-effects.css">
    <script src="/api/terrain/js/spandoc.js"></script>
    <link rel="stylesheet" href="/api/terrain/css/spandoc.css">
</head>
<body>
    <div class="container">
        <div class="panel narrative-panel">
            <div class="panel-header" id="narrative-header">Guide</div>
            <div class="narrative-content" id="narrative-content">
                <!-- Steps rendered here by JS -->
            </div>
        </div>

        <div class="panel terminal-panel">
            <div class="panel-header">Terminal</div>
            <div class="terminal-content" id="terminal-content">
                <!-- Terminal output rendered here by JS -->
            </div>
            <div class="nav-bar">
                <button class="nav-btn" id="prev-btn" disabled>&larr; Previous</button>
                <span class="step-indicator" id="step-indicator">Step 1 of N</span>
                <button class="nav-btn" id="next-btn">Next &rarr;</button>
            </div>
        </div>
    </div>

    <!-- Document Data -->
    <script>
        window.TerrainDocument = {{DOCUMENT}};
        window.TerrainConfig = {{CONFIG}};
    </script>

    <!-- Guide Renderer -->
    <script>
        (function() {
                const doc = window.TerrainDocument;
                const steps = doc.steps || [];
                let currentStep = 0;

                function renderContentBlock(block) {
                    switch (block.type) {
                        case 'paragraph':
                            var pAttrs = '';
                            if (block.timeline) {
                                pAttrs = ' data-timeline=\'' + JSON.stringify(block.timeline).replace(/'/g, '&#39;') + '\'';
                            }
                            if (block.spans) {
                                pAttrs += ' data-spans=\'' + JSON.stringify(block.spans).replace(/'/g, '&#39;') + '\'';
                            }
                            if (block.vox && block.vox.docId) {
                                pAttrs += ' data-vox-id="' + block.vox.docId + '"';
                            }
                            return '<p' + pAttrs + '>' + block.text + '</p>';
                        case 'list':
                            const items = (block.items || []).map(i => '<li>' + i + '</li>').join('');
                            return block.ordered ? '<ol>' + items + '</ol>' : '<ul>' + items + '</ul>';
                        case 'learn-box':
                        case 'info-box':
                        case 'warning-box':
                        case 'you-try':
                            const inner = (block.content || []).map(renderContentBlock).join('');
                            return '<div class="' + block.type + '"><div class="box-header">' + (block.title || '') + '</div>' + inner + '</div>';
                        case 'command-block':
                            const cmds = (block.commands || []).map(c => '<code>$ ' + c + '</code>').join('');
                            return '<div class="command-block">' + cmds + '</div>';
                        case 'code-block':
                            return '<div class="command-block"><code>' + (block.code || '') + '</code></div>';
                        case 'audio-player':
                            return '<div class="vocoder-player-slot" ' +
                                'data-vox-id="' + (block.voxId || '') + '" ' +
                                'data-text="' + (block.label || '').replace(/"/g, '&quot;') + '" ' +
                                'data-voice="' + (block.voice || '') + '" ' +
                                'data-codec="' + (block.codec || 'opus') + '">' +
                                '</div>';
                        default:
                            return '';
                    }
                }

                function renderTerminal(lines) {
                    return (lines || []).map(line => {
                        const cls = {
                            'prompt': 'term-prompt',
                            'command': 'term-command',
                            'output': 'term-output',
                            'output-success': 'term-output-success',
                            'output-warning': 'term-output-warning',
                            'output-error': 'term-output-error',
                            'comment': 'term-comment'
                        }[line.type] || 'term-output';
                        return '<div class="term-line ' + cls + '">' + (line.content || '') + '</div>';
                    }).join('');
                }

                function renderStep(index) {
                    const step = steps[index];
                    if (!step) return;

                    const content = (step.content || []).map(renderContentBlock).join('');
                    document.getElementById('narrative-content').innerHTML =
                        '<div class="step active">' +
                        '<span class="step-number">Step ' + (index + 1) + '</span>' +
                        '<h2>' + (step.title || '') + '</h2>' +
                        content +
                        '</div>';

                    document.getElementById('terminal-content').innerHTML = renderTerminal(step.terminal);
                    document.getElementById('step-indicator').textContent = 'Step ' + (index + 1) + ' of ' + steps.length;
                    document.getElementById('prev-btn').disabled = index === 0;
                    document.getElementById('next-btn').disabled = index === steps.length - 1;
                    // Init SpanDoc on elements with spans or timeline data
                    if (window.SpanDoc) SpanDoc.destroyAll();
                    document.querySelectorAll('[data-timeline], [data-spans]').forEach(function(el) {
                        try {
                            var audioEl = null;
                            var voxId = el.dataset.voxId;
                            if (voxId) {
                                var playerSlot = document.querySelector('.vocoder-player-slot[data-vox-id="' + voxId + '"]');
                                if (playerSlot) audioEl = playerSlot.querySelector('audio');
                            }

                            if (window.SpanDoc) {
                                var doc = SpanDoc.from(el);

                                // Native spans format (from JSON)
                                if (el.dataset.spans) {
                                    var spanData = JSON.parse(el.dataset.spans);
                                    var groups = Object.keys(spanData);
                                    for (var g = 0; g < groups.length; g++) {
                                        doc.addSpans(groups[g], spanData[groups[g]]);
                                    }
                                }

                                // Legacy timeline cues â†’ timing spans
                                if (el.dataset.timeline) {
                                    var cues = JSON.parse(el.dataset.timeline);
                                    SpanDoc.fromCues(doc, cues);
                                }

                                doc.render();
                                if (audioEl) doc.bindAudio(audioEl);
                            } else if (window.AnimEngine && el.dataset.timeline) {
                                // Fallback to AnimEngine if SpanDoc not loaded
                                var cues2 = JSON.parse(el.dataset.timeline);
                                AnimEngine.init(el, cues2, audioEl);
                            }
                        } catch (e) { /* skip bad data */ }
                    });

                    // Init vocoder-player slots
                    document.querySelectorAll('.vocoder-player-slot').forEach(function(el) {
                        if (window.VocoderPlayer) {
                            el.innerHTML = '';
                            VocoderPlayer.create(el, {
                                src: el.dataset.voxId ? '/api/vox/db/' + el.dataset.voxId + '/audio' : '',
                                text: el.dataset.text || '',
                                codec: el.dataset.codec || 'opus',
                                voice: el.dataset.voice || '',
                                voxId: el.dataset.voxId || ''
                            });
                        }
                    });
                }

                document.getElementById('prev-btn').onclick = () => { if (currentStep > 0) renderStep(--currentStep); };
                document.getElementById('next-btn').onclick = () => { if (currentStep < steps.length - 1) renderStep(++currentStep); };
                document.onkeydown = (e) => {
                    if (e.key === 'ArrowRight' && currentStep < steps.length - 1) renderStep(++currentStep);
                    if (e.key === 'ArrowLeft' && currentStep > 0) renderStep(--currentStep);
                };

                // Set header with version
                const title = doc.metadata?.title || 'Guide';
                const version = doc.metadata?.version;
                document.getElementById('narrative-header').textContent = version ? title + ' v' + version : title;

                // Initial render
                if (steps.length > 0) renderStep(0);
            })();
    </script>
</body>
</html>
