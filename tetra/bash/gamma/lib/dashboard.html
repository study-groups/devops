<!DOCTYPE html>
<html>
<head>
    <title>GAMMA - Game Match-Making Allocator</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; padding: 20px; }
        h1 { color: #00d4ff; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat { background: #252540; padding: 15px 25px; border-radius: 8px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #00d4ff; }
        .stat-label { font-size: 12px; color: #888; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #888; font-weight: normal; }
        code { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 14px; }
        .empty { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>GAMMA</h1>
    <p>Game Match-Making Allocator v{{VERSION}}</p>

    <div class="stats">
        <div class="stat">
            <div class="stat-value">{{ACTIVE_MATCHES}}</div>
            <div class="stat-label">Active Matches</div>
        </div>
        <div class="stat">
            <div class="stat-value">{{TOTAL_CREATED}}</div>
            <div class="stat-label">Total Created</div>
        </div>
        <div class="stat">
            <div class="stat-value">{{PLAYERS_JOINED}}</div>
            <div class="stat-label">Players Joined</div>
        </div>
        <div class="stat">
            <div class="stat-value">{{UPTIME}}</div>
            <div class="stat-label">Uptime</div>
        </div>
    </div>

    <h2>Active Matches</h2>
    {{MATCHES_CONTENT}}

    <script>setTimeout(() => location.reload(), 5000);</script>
</body>
</html>
