# install.conf - Tetra install configuration
# setup.sh reads this to determine what to install.
# This file is also read by tetra doctor for validation.

# Node
NODE_VERSION="v20.19.5"
NVM_VERSION="v0.39.1"

# Bun: "true" to install, "false" to skip
BUN_INSTALL="true"

# Python: "venv" (system python + isolated libs) or "pyenv" (managed version)
PYTHON_MODE="venv"
PYTHON_VERSION="3.11.11"
