#!/usr/bin/env bash
# TUI Configuration - All design tokens as ENV_VARs
# This makes the TUI easily translatable to HTML/CSS

# Layout dimensions
export TUI_HEADER_HEIGHT=4
export TUI_FOOTER_HEIGHT=1
export TUI_CLI_HEIGHT=1
export TUI_CLI_VISIBLE=false

# Spacing and alignment
export TUI_PADDING_LEFT=2
export TUI_PADDING_RIGHT=2
export TUI_CONTENT_INDENT=4
export TUI_SEPARATOR_WIDTH=60

# Characters
export TUI_SEPARATOR_CHAR="-"
export TUI_SECTION_CHAR="="
export TUI_BULLET_CHAR="•"
export TUI_SELECTED_PREFIX="►"
export TUI_BRACKET_LEFT="["
export TUI_BRACKET_RIGHT="]"

# Typography (ANSI codes)
export TUI_TEXT_NORMAL="\033[0m"
export TUI_TEXT_BOLD="\033[1m"
export TUI_TEXT_DIM="\033[2m"
export TUI_TEXT_ITALIC="\033[3m"

# Component labels
export TUI_LABEL_ENV="Env:"
export TUI_LABEL_MODE="Mode:"
export TUI_LABEL_ACTION="Action:"

# Terminal settings
export TUI_CLEAR_SCREEN=true
export TUI_USE_ALT_BUFFER=false
