# TUI Action Handler Configuration
# Maps verb:noun actions to specific handler files
# Format: action_pattern=handler_file

# Show actions - handled by show_handler.sh
show:demo=show_handler.sh
show:colors=show_handler.sh
show:palette=show_handler.sh
show:input=show_handler.sh
show:tui=show_handler.sh
show:header=show_handler.sh
show:output=show_handler.sh
show:repl=show_handler.sh
show:symbols=show_handler.sh

# Configure actions - handled by configure_handler.sh
configure:demo=configure_handler.sh
configure:colors=configure_handler.sh
configure:palette=configure_handler.sh
configure:input=configure_handler.sh
configure:tui=configure_handler.sh
configure:header=configure_handler.sh
configure:output=configure_handler.sh
configure:repl=configure_handler.sh
configure:symbols=configure_handler.sh

# Test actions - handled by test_handler.sh
test:demo=test_handler.sh
test:colors=test_handler.sh
test:palette=test_handler.sh
test:input=test_handler.sh
test:tui=test_handler.sh
test:header=test_handler.sh
test:output=test_handler.sh
test:repl=test_handler.sh
test:symbols=test_handler.sh

# Wildcard patterns (processed in order, first match wins)
show:*=show_handler.sh
configure:*=configure_handler.sh
test:*=test_handler.sh

# Default fallback - must be last
*:*=default_handler.sh

# Environment-specific overrides
# Format: ENV:action_pattern=handler_file

# Development environment overrides
DEV:show:Module=show_handler.sh
DEV:show:inspect=show_handler.sh
DEV:configure:Module=configure_handler.sh
DEV:configure:inspect=configure_handler.sh
DEV:test:Module=test_handler.sh
DEV:test:inspect=test_handler.sh

# Mode-specific overrides
# Format: MODE:action_pattern=handler_file

# Test mode - simplified handlers
Test:show:*=test_handler.sh
Test:configure:*=default_handler.sh
Test:test:*=test_handler.sh

# Learn mode - show-only handlers
Learn:configure:*=default_handler.sh
Learn:test:*=default_handler.sh

# Configuration notes:
# - Patterns are checked in order from top to bottom
# - First matching pattern determines the handler
# - Use * as wildcard for verb or noun
# - Environment/Mode prefixes override general patterns
# - default_handler.sh is the final fallback for unmatched actions