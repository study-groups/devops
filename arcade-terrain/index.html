<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixeljam Arcade</title>

  <!-- Critical CSS: Inline to prevent FOUC -->
  <style id="critical-css">
    :root {
      --color-background: #1a1a1a;
      --color-text: #ffffff;
      --color-primary: #ff6b35;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--color-background);
      color: var(--color-text);
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Loading screen - shown until bootloader completes */
    #pja-loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-background);
      transition: opacity 0.3s ease-out;
    }

    #pja-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      color: var(--color-primary);
      margin-bottom: 2rem;
    }

    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: var(--color-primary);
      transition: width 0.2s ease-out;
    }

    .loading-status {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Hide app until loaded */
    #pja-app {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    #pja-app.loaded {
      opacity: 1;
    }
  </style>

  <!-- Theme hydration: Apply saved theme before render -->
  <script>
    (function() {
      const theme = localStorage.getItem('pja-theme') || 'lava';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Core CSS bundle: Load synchronously -->
  <link rel="stylesheet" href="styles/bundles/core.bundle.css">

  <!-- Features CSS: Load async to not block render -->
  <link rel="stylesheet" href="styles/bundles/features.bundle.css"
        media="print" onload="this.media='all'">

  <!-- Import map for ES modules -->
  <script type="importmap">
  {
    "imports": {
      "@core/": "./modules/core/",
      "@services/": "./modules/services/",
      "@components/": "./modules/components/",
      "@pages/": "./modules/pages/",
      "@store/": "./modules/store/"
    }
  }
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="pja-loading">
    <div class="loading-logo">PIXELJAM</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
    <div class="loading-status" id="loadingStatus">Initializing...</div>
  </div>

  <!-- Main application container -->
  <div id="pja-app">
    <!-- Content injected by router/pages -->
  </div>

  <!-- Bootloader: Initializes everything -->
  <script type="module" src="bootloader.js"></script>
</body>
</html>
