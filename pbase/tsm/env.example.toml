# PBase TSM Environment Configuration
# Copy to env.toml and fill in your secrets
# cp env.example.toml env.toml

[service]
name = "pbase"
description = "Game API Server for pja-games"
port = 2600

[paths]
cwd = "server"
command = "node server.js"

[s3]
bucket = "pja-games"
endpoint = "https://sfo3.digitaloceanspaces.com"
access_key = "${DO_SPACES_KEY}"
secret_key = "${DO_SPACES_SECRET}"

[email]
resend_api_key = "re_YOUR_RESEND_API_KEY"

[environments.local]
data_dir = "${HOME}/tetra/orgs/pja/pbase/data"
log_level = "debug"

[environments.dev]
data_dir = "/root/tetra/orgs/pja/pbase/data"
log_level = "debug"

[environments.staging]
data_dir = "/var/lib/pbase/data"
log_level = "info"

[environments.prod]
data_dir = "/var/lib/pbase/data"
log_level = "warn"
