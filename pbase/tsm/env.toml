[service]
name = "pbase"
command = "node server.js"
description = "PBase - Game API Server for pja-games"

[shared]
PORT = "2600"
PBASE_PORT = "2600"
S3_BUCKET = "pja-games"
S3_ENDPOINT = "https://sfo3.digitaloceanspaces.com"
cwd = "server"

[secrets]
S3_ACCESS_KEY = "$DO_SPACES_KEY"
S3_SECRET_KEY = "$DO_SPACES_SECRET"
RESEND_API_KEY = "$RESEND_API_KEY"

[local]
PBASE_ENV = "local"
PD_DIR = "$HOME/nh/mr/pd"
PD_DATA = "$HOME/nh/mr/pd/data"
TETRA_DIR = "$HOME/tetra"
TETRA_ORG = "pixeljam-arcade"
GAMES_DIR = "$HOME/tetra/orgs/pixeljam-arcade/games"

[dev]
PBASE_ENV = "dev"
PD_DIR = "/var/pd/pbase"
GAMES_DIR = "/var/games/pja"

[staging]
PBASE_ENV = "staging"
PD_DIR = "/var/pd/pbase"
GAMES_DIR = "/var/games/pja"

[prod]
PBASE_ENV = "prod"
PD_DIR = "/var/pd/pbase"
GAMES_DIR = "/var/games/pja"
