[service]
name = "pbase"
command = "node server.js"
description = "PBase - Game API Server for pja-games"

[shared]
PORT = "2600"
PBASE_PORT = "2600"
S3_BUCKET = "pja-games"
S3_ENDPOINT = "https://sfo3.digitaloceanspaces.com"
cwd = "server"

[secrets]
S3_ACCESS_KEY = "$DO_SPACES_KEY"
S3_SECRET_KEY = "$DO_SPACES_SECRET"
RESEND_API_KEY = "$RESEND_API_KEY"

[local]
PBASE_ENV = "local"
PD_DIR = "$HOME/nh/mr/pd"
PD_DATA = "$HOME/nh/mr/pd/data"

[dev]
PBASE_ENV = "dev"
PD_DIR = "/root/tetra/orgs/pja/pbase/pd"

[staging]
PBASE_ENV = "staging"
PD_DIR = "/var/lib/pbase/pd"

[prod]
PBASE_ENV = "prod"
PD_DIR = "/var/lib/pbase/pd"
