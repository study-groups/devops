<footer id="footer" class="w-full flex flex-col fade-in
 items-center text-2xl bg-paper-mid p-4 fixed bottom-0"
>

<div id="debug-client" class="shared-popup 
 w-7/8 p-4 mx-auto text-center bg-four hidden">
  <!-- Debug output will be inserted here -->
</div>

<div id="debug-server" class="shared-popup 
 w-full mx-auto text-center bg-four hidden"
     hx-get="/html/debug.html"
     hx-trigger="debugPanelShown from:body"
     hx-swap="innerHTML">
  <!-- Debug output will be inserted here -->
</div>

  <div id="log-window" 
  class="w-full mb-4 ml-4 p-4 max-h-32 overflow-y-auto">
  </div>

  <div class="w-full flex items-center"> <!-- Flex container -->

    <!-- Left side: CLI input -->
    <div class="flex-grow" 
    style="max-width: 60%;"
    "> <!-- Limit the CLI to 60% width -->
      <form id="cli-form" onsubmit="event.preventDefault(); 
      CLI.execute(this.querySelector('#cli-input').value)" 
      class="flex items-center"> <!-- Added flex class -->
        <input type="text" id="cli-input" name="command" 
        placeholder="Enter command..." 
               class="text-2xl border-2 border-paper-dark ml-8
                bg-paper-light h-10 px-4 rounded-lg text-
                focus:outline-none w-full"
               onkeydown="CLI.handleKeyDown(event)">
        <button type="submit" 
                class="ml-2 whitespace-nowrap inline-flex 
                 focus:ring-gray-300 border items-center px-4 py-2 
                 text-xl font-medium rounded-md text-ink bg-one
                  hover:bg-two focus:outline-none focus:ring-2 
                  focus:ring-offset-2 focus:ring-three">
          Execute
        </button>
      </form>
    </div>

    <!-- Right side: Logo -->
    <div class="ml-auto"> <!-- Right-align the logo with ml-auto -->
      <svg id="logo-svg" class="h-10 mr-8 md:h-20 text-green-500
       stroke-current stroke-2" viewBox="0 0 256 56" width="256">
        <use xlink:href="#svg_arcade_logo"></use>
      </svg>
    </div>
  </div>
</footer>

<style>
  main {
   
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust as needed */
  }

  iframe {
    max-width: 100%;
    max-height: 100%;
  }

  #log-window > div {
    margin-bottom: 0.5rem;
  }
</style>
