<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xs mt-10 mx-auto"> <!-- Added mx-auto for horizontal centering -->
    <form id="loginForm" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="return handleLoginFormSubmit(event)">
      <h2 class="text-center text-xl font-bold mb-6">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-400 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********" required autofocus>
      </div>

      <div class="flex items-center justify-between">
        <button id="signInButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <button id="goToButton" class="bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2" type="button" disabled onclick="goToIndex()">
          Enter
        </button>
      </div>
    </form>
    <div id="statusModal" class="hidden bg-gray-900 bg-opacity-75 fixed inset-0 flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded shadow-md">
        <p id="statusText" class="text-center text-xl text-white"></p>
        <button id="backButto n" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 mt-4 rounded focus:outline-none focus:shadow-outline" onclick="backToLogin()">Back</button>
      </div>
    </div>
    <p id="hashDisplay" class="text-gray-500 text-center mt-4"></p>
  </div>
</body>
