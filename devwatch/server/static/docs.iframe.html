<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs Browser</title>
    <link rel="stylesheet" href="/static/css/base/design-tokens.css">
    <link rel="stylesheet" href="/static/css/devwatch.css">
    <link rel="stylesheet" href="/static/css/file-browser.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/theme-manager.js"></script>
    <script src="/static/js/file-browser.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #browser-container {
            height: 100%;
        }
    </style>
</head>
<body class="devwatch-iframe-body">
    <div id="browser-container" class="fb-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const browser = FileBrowser.create('#browser-container', {
                multiSelect: true,
                onSelect: (file) => {
                    console.log('[Docs] File selected:', file.path);
                },
                onContextChange: (files) => {
                    console.log('[Docs] Context changed:', files.length, 'files');
                }
            });

            // Expose for debugging
            window.fileBrowser = browser;
        });
    </script>
</body>
</html>
