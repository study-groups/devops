<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview System Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            background-color: #f0f0f0;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        
        #content {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }
        
        #md-editor {
            flex: 1;
            border-right: 1px solid #ccc;
            display: flex;
        }
        
        #md-editor textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-family: monospace;
            font-size: 14px;
            border: none;
            resize: none;
        }
        
        #md-preview {
            flex: 1;
            padding: 1rem;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preview System Test</h1>
    </header>
    
    <div id="content">
        <div id="md-editor">
            <textarea placeholder="Enter Markdown here..."></textarea>
        </div>
        <div id="md-preview" class="markdown-preview"></div>
    </div>
    
    <!-- Remove the reference to test-preview.js -->
    <!-- <script type="module" src="test-preview.js"></script> -->
</body>
</html>
