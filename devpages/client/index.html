<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPages 003m11 - Refactored</title>
    <link rel="stylesheet" href="/client/styles.css">
    <!-- Add Log component specific styles -->
    <link rel="stylesheet" href="/client/log/log.css"> 
    
    <!-- Synchronous script to set initial state from localStorage -->
    <script src="/client/earlyInit.js"></script> 
    
    <!-- REMOVED inline script for early log visibility check -->
    
    <!-- REMOVED inline script for early login check -->
    
    <!-- Core scripts -->
    <script src="/client/errorTracker.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Left side: File operations -->
        <div class="nav-group file-ops">
            <div class="file-selectors">
                <select id="dir-select">
                    <option value="">Directory</option>
                </select>
                <select id="file-select">
                    <option value="">File</option>
                </select>
            </div>
            <div class="file-action-buttons">
                <button id="load-btn" data-action="loadFile">Load</button>
                <button id="save-btn" data-action="saveFile">Save</button>
                <button id="community-link-btn" title="Add to Community Files">Link</button>
            </div>
        </div>

        <!-- Middle: View controls with consistent styling -->
        <div class="nav-group view-controls">
            <button id="code-view" title="Code View" data-action="setView" data-view-mode="code">Code</button>
            <button id="split-view" class="active" title="Split View" data-action="setView" data-view-mode="split">Split</button>
            <button id="preview-view" title="Preview" data-action="setView" data-view-mode="preview">Preview</button>
            <button id="log-btn" title="Show/Hide Log" data-action="toggleLogVisibility">Log</button>
            <button id="refresh-btn" title="Refresh Preview & SVG" data-action="refreshPreview">â†»</button>
        </div>

        <!-- Right side: Auth controls -->
        <div class="nav-group auth-info">
            <form id="login-form" class="login-form" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" id="login-btn">Login</button>
            </form>
            <span id="pwd-display">Not logged in</span>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Move top-bar to be first element in body -->
    <div id="top-bar" class="top-bar">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Main Content -->
    <div id="main-container" class="log-hidden">
        <div id="content">
            <div id="md-editor" class="resizable">
                <textarea placeholder="Write Markdown here..."></textarea>
                <div class="resize-handle"></div>
            </div>
            <div id="md-preview"></div>
        </div>
        <div id="log-container"></div>
    </div>
    
    <div id="toolbar-container" class="editor-toolbar"></div>

    <!-- Main application module loader -->
    <script type="module" src="/client/bootstrap.js"></script>
</body>
</html>
