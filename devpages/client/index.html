<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>DevPages</title>
    <link rel="icon" type="image/x-icon" href="/client/favicon.ico">
    
    <!-- Preload critical CSS files -->
    <link rel="preload" href="/client/styles/reset.css" as="style">
    <link rel="preload" href="/client/styles/preview/core.css" as="style">
    <link rel="preload" href="/client/styles/design-system.css" as="style">
    
    <!-- Critical CSS - load immediately -->
    <link rel="stylesheet" href="/client/styles/reset.css">
    <link rel="stylesheet" href="/client/styles/preview/core.css">

    <!-- Non-critical CSS - load asynchronously -->
    <link rel="stylesheet" href="/client/styles/typography.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/design-system.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/utilities.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/icons.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/layout/workspace-layout.css" media="print" onload="this.media='all'">

    <link rel="stylesheet" href="/client/log/log.css" media="print" onload="this.media='all'"> 
    <link rel="stylesheet" href="/client/components/auth-display.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/components/context-manager.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/components/topBar.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/viewControls.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/settings/core/settings.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/file-browser/file-browser.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/panels.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/panels/scrollbars.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/subpanel.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/dom-inspector/domInspector-core.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/splash-screen.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/sidebar/panels/PublishedSummaryPanel.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/client/styles/components/panel-manager-header.css" media="print" onload="this.media='all'">

    <!-- Fallback for browsers that don't support onload -->
    <noscript>
        <link rel="stylesheet" href="/client/styles/typography.css">
        <link rel="stylesheet" href="/client/styles/design-system.css">
        <link rel="stylesheet" href="/client/styles/utilities.css">
        <link rel="stylesheet" href="/client/styles/icons.css">
        <link rel="stylesheet" href="/client/layout/workspace-layout.css">
        <link rel="stylesheet" href="/client/log/log.css">
        <link rel="stylesheet" href="/client/components/auth-display.css">
        <link rel="stylesheet" href="/client/components/context-manager.css">
        <link rel="stylesheet" href="/client/components/topBar.css">
        <link rel="stylesheet" href="/client/styles/viewControls.css">
        <link rel="stylesheet" href="/client/settings/core/settings.css">
        <link rel="stylesheet" href="/client/file-browser/file-browser.css">
        <link rel="stylesheet" href="/client/styles/panels.css">
        <link rel="stylesheet" href="/client/styles/panels/scrollbars.css">
        <link rel="stylesheet" href="/client/styles/subpanel.css">
        <link rel="stylesheet" href="/client/dom-inspector/domInspector-core.css">
        <link rel="stylesheet" href="/client/styles/splash-screen.css">
        <link rel="stylesheet" href="/client/sidebar/panels/PublishedSummaryPanel.css">
        <link rel="stylesheet" href="/client/styles/components/panel-manager-header.css">
    </noscript>

    <script src="/client/errorTracker.js"></script>



</head>
<body class="splash-active">
    <div id="devpages-splash">
        <div class="splash-content">
            <div class="splash-logo">DevPages</div>
            <div class="splash-version">v0.13</div>
        </div>
    </div>

    <nav class="top-bar top-bar-full">
        <div id="context-manager-container" class="nav-group context-selector"></div>
        <div id="view-controls-container" class="nav-group view-controls"></div>
        <div class="nav-group right-group">
            <div id="auth-component-container" class="auth-info"></div>
        </div>
    </nav>

    <main class="workspace-container" id="main-workspace">
        <!-- Semantic workspace layout: sidebar, editor, preview -->
        <div class="workspace-sidebar" id="workspace-sidebar">
            <!-- Sidebar: Navigation, panels, tools -->
        </div>

        <div class="workspace-resizer vertical" id="resizer-left"></div>

        <div class="workspace-editor" id="workspace-editor">
            <!-- Editor: Primary content editing area -->
        </div>

        <div class="workspace-resizer vertical" id="resizer-right"></div>

        <div class="workspace-preview" id="workspace-preview">
             <!-- Preview: Output, rendered content display -->
        </div>
    </main>

    <div id="log-panel-container"></div>

    <script src="/client/index.js" type="module"></script>

</body>
</html>
