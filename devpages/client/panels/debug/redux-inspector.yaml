panel:
  id: "redux-inspector"
  name: "Redux Inspector"
  description: "Inspect Redux state and actions"
  
  tags: ["debug", "redux", "state"]
  
  parents: []
  children: ["action-logger", "state-viewer"]
  
  size:
    width: "400px"
    height: "500px"
    minWidth: 300
    minHeight: 300
  
  placement:
    dock: "right"
    order: 1
  
  behavior:
    collapsible: true
    draggable: true
    resizable: true
    closable: true
    persistent: false
  
  lifecycle:
    autoMount: false
    lazy: true
    dependencies: ["store", "devtools"]
  
  component:
    path: "./components/ReduxInspector.js"
    factory: "createReduxInspector"
    props:
      showActions: true
      showState: true
  
  state:
    persist: ["expandedKeys", "filters"]
    reset: ["selectedAction"]
