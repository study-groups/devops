panel:
  id: "pdata-auth-panel"
  name: "PData Authentication"
  description: "Manage PData authentication and user sessions"
  
  # Categorization and filtering
  tags: 
    - "settings"
    - "auth"
    - "security"
  
  # Hierarchical relationships
  parents: []
  children: 
    - "user-roles"
    - "session-management"
  
  # Visual and interaction properties
  size:
    width: "400px"
    height: "auto"
    minWidth: 300
    maxWidth: 500
    minHeight: 250
  
  placement:
    dock: "right"
    order: 1
    floating: true
  
  # Behavioral configuration
  behavior:
    collapsible: true
    draggable: true
    resizable: true
    closable: true
  
  # Lifecycle and dependencies
  lifecycle:
    autoMount: false
    lazy: true
    dependencies: 
      - "pdata-core"
      - "auth-service"
  
  # Component rendering
  component:
    path: "./components/PDataAuthPanel.js"
    factory: "createPDataAuthPanel"
    props:
      defaultView: "login"
      allowRegistration: true
      multiFactorSupport: true
  
  # State management
  state:
    persist: 
      - "currentUser"
      - "sessionToken"
    reset: 
      - "loginAttempts"
  
  # Capabilities and permissions
  capabilities:
    requiredRoles: 
      - "admin"
      - "user"
    restrictedActions:
      - "delete_user"
      - "modify_roles"
  
  # Validation and security
  validation:
    tokenLifetime: 3600  # 1 hour
    maxLoginAttempts: 5
    passwordComplexity:
      minLength: 8
      requireSpecialChar: true
      requireNumber: true
      requireUppercase: true
  
  # Internationalization
  i18n:
    defaultLocale: "en"
    supportedLocales: 
      - "en"
      - "es"
      - "fr"
  
  # Theming
  theme:
    variant: "default"
    colorScheme: 
      primary: "#007bff"
      secondary: "#6c757d"
      success: "#28a745"
      error: "#dc3545"
