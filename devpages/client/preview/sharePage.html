<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/preview.css">
  <script src="/preview/sharePreview.js" defer></script>
</head>
<body>
  <header id="top-bar" class="preview-top-bar">
    <div class="preview-title-container">
      <h1 id="preview-title">Markdown Preview</h1>
    </div>
  </header>
  
  <main class="preview-container">
    <div id="share-preview" class="preview-content">
      <div class="loading-indicator">Loading preview...</div>
    </div>
  </main>
  
  <footer class="preview-footer">
    <p>Shared via Markdown Editor</p>
  </footer>
</body>
</html>
